<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>	
        <link rel="shortcut icon" href="../../img/Logo ShortCut.png"/>
        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>        
        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="../../SI/css/util.css"/>
        <link rel="stylesheet" type="text/css" href="../../SI/css/main.css"/>
        <!-- Sweet Alert o Alertify -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="../../SI/js/Mensajes.js" type="text/javascript"></script>
        <f:event type="preRenderView" listener="#{sesionControlador.verifSesion('../')}" />
        <title>Conjunto Lucerna | Nueva contraseña</title>
    </h:head>
    <h:body>
        <f:view locale="#{lenguajeControlador.languageSelected}">   
            <div class="limiter">
                <div class="container-login100">
                    <!--
                    <h:form class="text-center p-1" style="width: 100%;"> 
                        <c:if test="#{lenguajeControlador.languageSelected==lenguajeControlador.ingles}">
                            <h:commandLink action="#{lenguajeControlador.cambiarIdioma('es')}" >
                                <img src="../../SI/img/country-es.png" width="50px"/>
                            </h:commandLink>
                        </c:if>
                        <c:if test="#{lenguajeControlador.languageSelected==lenguajeControlador.espaniol}">
                            <h:commandLink action="#{lenguajeControlador.cambiarIdioma('en')}">
                                <img src="../../SI/img/country-us.png" width="50px"/>
                            </h:commandLink>
                        </c:if>
                    </h:form> 
                    -->
                    <div class="wrap-login100 p-l-85 p-r-85 p-t-40 p-b-40">
                        <h:form class="login100-form validate-form flex-sb flex-w">
                            <span class="login100-form-title p-b-32 text-center">
                                Restablecer contraseña
                            </span>
                            <h:messages showSummary="true" showDetail="true"/>
                            <div class="alert alert-success m-b-10">
                                <i class="fa fa-check-circle" aria-hidden="true"></i>
                                El código ha sido validado correctamente, a continuación ingrese la nueva contraseña que usará para acceder al sistema.
                            </div>
                            <strong>
                                <span class="txt1 p-b-11">
                                    Nueva contraseña:
                                </span>
                            </strong>
                            <div class="wrap-input100 validate-input " data-validate = "#{formlogin.camporequerido}">
                                <h:inputText class="input100" a:type="password" id="text" value="#{codigoControlador.contrasenia}" title="#{formlogin.usuario}" a:placeholder="Ingrese su nueva contraseña" required="true"/>
                                <span class="focus-input100"></span>
                            </div>
                            <small id="contrasenia" class="m-b-36 form-text text-muted">Tu contrase&ntilde;a debe tener una longitud de 8-20 caracteres.</small>
                            <strong>
                                <span class="txt1 p-b-11">
                                    Confirmar contraseña:
                                </span>
                            </strong>
                            <div class="wrap-input100 validate-input m-b-36" data-validate = "#{formlogin.camporequerido}">
                                <h:inputText class="input100" a:type="password" id="text-confirm" value="#{codigoControlador.vcontrasenia}" title="#{formlogin.usuario}" a:placeholder="Repita la nueva contraseña" required="true"/>
                                <span class="focus-input100"></span>
                            </div>
                            <div class="container-login100-form-btn">
                                <h:commandButton class="login100-form-btn" action="#{codigoControlador.cambiarPass()}" value="Confirmar"></h:commandButton>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </f:view>    
        <!-- JQuery, Popper, Bootstrap-->
        <script src="../../js/jquery-3.4.1.min.js"></script>
        <script src="../../js/popper.min.js" type="text/javascript"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/7769f8ac48.js" crossorigin="anonymous"></script>
        <!-- Validacion y alertas -->
        <script src="../../js/main.js"></script>
        <script>#{mensajeControlador.mensaje}</script>
    </h:body>
</html>
