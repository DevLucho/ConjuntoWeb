<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>	
        <link rel="shortcut icon" href="../../img/Logo ShortCut.png"/>
        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>        
        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="../../SI/css/util.css"/>
        <link rel="stylesheet" type="text/css" href="../../SI/css/main.css"/>
        <!-- Sweet Alert o Alertify -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="../../SI/js/Mensajes.js" type="text/javascript"></script>
        <title>Conjunto Lucerna | Restablecer contraseña</title>
    </h:head>
    <h:body>
        <f:view locale="#{lenguajeControlador.languageSelected}">   
            <div class="limiter">
                <div class="container-login100"> 
                    <div class="wrap-login100 p-l-85 p-r-85 p-t-40 p-b-40">
                        <h:form class="login100-form validate-form flex-sb flex-w">
                            <div class="col-12 d-flex flex-nowrap">
                                <div class="col text-left border-left-0 p-2 m-0" >
                                    <a class="btn-floating btn-lg btn-white m-0" href="../login/login.xhtml" style="padding:0px"><i class="fas fa-arrow-left"></i></a>
                                </div>
                            </div>
                            <span class="login100-form-title p-b-32 text-center">
                                #{formlogin.restablecercontraseña}
                            </span>
                            <h:messages showSummary="true" showDetail="true"/>
                            <div class="alert alert-info m-b-36 col-12">
                                <i class="fa fa-info-circle" aria-hidden="true"></i> 
                                #{formlogin.correoregistrado}
                            </div>
                            <strong>
                                <span class="txt1 p-b-11">
                                    #{formlogin.correo}:
                                </span>
                            </strong>
                            <div class="wrap-input100 validate-input m-b-36" data-validate = "Correo invalido">
                                <h:inputText class="input100" a:type="email" id="text" value="#{codigoControlador.recorreo}" a:placeholder="#{formlogin.correoplaceholder}" title="#{formlogin.usuario}" required="true"/>
                                <span class="focus-input100"></span>
                            </div>

                            <div class="container-login100-form-btn">
                                <h:commandButton class="login100-form-btn" action="#{codigoControlador.recuperarPass()}" value="#{formlogin.enviarboton}"></h:commandButton>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </f:view>    
        <!-- JQuery, Popper, Bootstrap-->
        <script src="../../js/jquery-3.4.1.min.js"></script>
        <script src="../../js/popper.min.js" type="text/javascript"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/7769f8ac48.js" crossorigin="anonymous"></script>
        <!-- Validacion y alertas -->
        <script src="../../js/main.js"></script>
        <script>#{mensajeControlador.mensaje}</script>
    </h:body>
</html>
