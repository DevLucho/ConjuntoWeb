<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>	
        <link rel="shortcut icon" href="../../img/Logo ShortCut.png"/>
        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>        
        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="../../SI/css/util.css"/>
        <link rel="stylesheet" type="text/css" href="../../SI/css/main.css"/>
        <style>
            .btn-label {position: relative;left: -12px;display: inline-block;padding: 6px 12px;background: rgba(0,0,0,0.15);border-radius: 3px 0 0 3px;}
            .btn-labeled {padding-top: 0;padding-bottom: 0;}
            .btn { margin-bottom:10px; }
        </style>
        <title>Conjunto Lucerna | Iniciar Sesi&oacute;n</title>
    </h:head>
    <h:body>
        <f:view locale="#{lenguajeControlador.languageSelected}">   
            <div class="limiter">
                <div class="container-login100">
                    <div class="row">
                        <div class="wrap-login100 p-l-85 p-r-85 p-t-40 p-b-40">

                            <div class="d-flex flex-nowrap">
                                <h:form class="col-6 text-left border-left-0 order-1 p-2 m-0">
                                    <a class="btn-floating btn-lg btn-white" href="../../index.xhtml"><i class="fas fa-arrow-left"></i></a>
                                </h:form>

                                <h:form class="col-6 p-1 text-right order-2" style="width: 100%;"> 
                                    <c:if test="#{lenguajeControlador.languageSelected==lenguajeControlador.ingles}">
                                        <h:commandLink action="#{lenguajeControlador.cambiarIdioma('es')}" >
                                            <img src="../../SI/img/country-es.png" width="40px"/>
                                        </h:commandLink>
                                    </c:if>
                                    <c:if test="#{lenguajeControlador.languageSelected==lenguajeControlador.espaniol}">
                                        <h:commandLink action="#{lenguajeControlador.cambiarIdioma('en')}">
                                            <img src="../../SI/img/country-us.png" width="40px"/>
                                        </h:commandLink>
                                    </c:if>
                                </h:form> 
                            </div>

                            <h:form class="col-md-12 login100-form validate-form flex-sb flex-w">
                                <span class="login100-form-title p-b-32 text-center">
                                    #{formlogin.iniciar}
                                </span>
                                <div id="alerta" class="col-12"></div>
                                <h:messages showSummary="true" showDetail="true"/>
                                <strong>
                                    <span class="txt1 p-b-11">
                                        #{formlogin.usuario}
                                    </span>
                                </strong>
                                <div class="wrap-input100 validate-input m-b-36" data-validate = "#{formlogin.camporequerido}">
                                    <h:inputText class="input100" a:type="number" id="text" value="#{sesionControlador.documentoc}" title="#{formlogin.usuario}" required="true"/>
                                    <span class="focus-input100"></span>
                                </div>

                                <strong><span class="txt1 p-b-11">
                                        #{formlogin.contraseña}
                                    </span></strong>
                                <div class="wrap-input100 validate-input m-b-12" data-validate = "#{formlogin.camporequerido}">
                                    <span class="btn-show-pass">
                                        <i class="fa fa-eye"></i>
                                    </span>
                                    <h:inputText class="input100" a:type="password" id="contrasenia" value="#{sesionControlador.contrasenia}" title="#{formlogin.contraseña}" required="true"/>
                                    <span class="focus-input100"></span>
                                </div>

                                <div class="flex-sb-m w-full p-b-48">
                                    <div>
                                        <a href="./restablecer-clave.xhtml" class="txt3">
                                            #{formlogin.olvidocontra}
                                        </a>
                                    </div>
                                </div>

                                <div class="container-login100-form-btn">
                                    <h:commandButton class="login100-form-btn" action="#{sesionControlador.iniciarSesion()}" value="#{formlogin.ingresar}"></h:commandButton>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div> 
            </div>
        </f:view>    
        <!-- JQuery, Popper, Bootstrap-->
        <script src="../../js/jquery-3.4.1.min.js"></script>
        <script src="../../js/popper.min.js" type="text/javascript"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/7769f8ac48.js" crossorigin="anonymous"></script>
        <!-- Validacion y alertas -->
        <script src="../../js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="../../SI/js/Mensajes.js" type="text/javascript"></script>
        <script>#{mensajeControlador.mensaje}</script>
    </h:body>
</html>
