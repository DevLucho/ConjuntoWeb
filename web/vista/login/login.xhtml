<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>	
        <link rel="shortcut icon" href="../../img/Logo ShortCut.png"/>
        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/7769f8ac48.js" crossorigin="anonymous"></script>
        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="css/icon-font.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/hamburgers.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/animsition.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/select2.min.css"/>	
        <link rel="stylesheet" type="text/css" href="css/daterangepicker.css"/>
        <link rel="stylesheet" type="text/css" href="css/util.css"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <title>Conjunto Lucerna | Iniciar Sesi&oacute;n</title>
    </h:head>
    <h:body>
        <f:view locale="#{lenguajeControlador.languageSelected}">        
            <div class="limiter">
                <div class="container-login100">
                    <h:form class="text-center p-1" style="width: 100%"> 
                        <c:if test="#{lenguajeControlador.languageSelected==lenguajeControlador.ingles}">
                            <h:commandLink action="#{lenguajeControlador.cambiarIdioma('es')}" >
                                <img src="../../SI/img/country-es.png" width="50px"/>
                            </h:commandLink>
                        </c:if>
                        <c:if test="#{lenguajeControlador.languageSelected==lenguajeControlador.espaniol}">
                            <h:commandLink action="#{lenguajeControlador.cambiarIdioma('en')}">
                                <img src="../../SI/img/country-us.png" width="50px"/>
                            </h:commandLink>
                        </c:if>
                    </h:form>
                    <div class="wrap-login100 p-l-85 p-r-85 p-t-40 p-b-40">
                        <h:form class="login100-form validate-form flex-sb flex-w">

                            <span class="login100-form-title p-b-32 text-center">
                                #{formlogin.iniciar}
                            </span>

                            <strong><span class="txt1 p-b-11">
                                    #{formlogin.usuario}
                                </span></strong>
                            <div class="wrap-input100 validate-input m-b-36" data-validate = "#{formlogin.camporequerido}">
                                <h:inputText class="input100" a:type="text" id="text" value="#{sesionControlador.documento}" title="#{formlogin.usuario}" required="true"/>
                                <span class="focus-input100"></span>
                            </div>

                            <strong><span class="txt1 p-b-11">
                                    #{formlogin.contraseña}
                                </span></strong>
                            <div class="wrap-input100 validate-input m-b-12" data-validate = "#{formlogin.camporequerido}">
                                <span class="btn-show-pass">
                                    <i class="fa fa-eye"></i>
                                </span>
                                <h:inputText class="input100" a:type="password" id="contrasenia" value="#{sesionControlador.contrasenia}" title="#{formlogin.contraseña}" required="true"/>
                                <span class="focus-input100"></span>
                            </div>

                            <div class="flex-sb-m w-full p-b-48">
                                <div>
                                    <a href="#" class="txt3">
                                        #{formlogin.olvidocontra}
                                    </a>
                                </div>
                            </div>

                            <div class="container-login100-form-btn">
                                <h:commandButton class="login100-form-btn" action="#{sesionControlador.iniciarSesion()}" value="#{formlogin.ingresar}"></h:commandButton>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </f:view>    

        <div id="dropDownSelect1"></div>
        <script src="../../js/jquery-3.4.1.min.js"></script>
        <script src="../../js/animsition.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/select2.min.js"></script>
        <script src="../../js/moment.min.js"></script>
        <script src="../../js/daterangepicker.js"></script>
        <script src="../../js/countdowntime.js"></script>
        <script src="../../js/main.js"></script>
    </h:body>
</html>
