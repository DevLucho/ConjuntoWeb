<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="Mensajes.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <script src="SI/js/Mensajes.js" type="text/javascript"></script>
        
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets<f:view>
            <script>#{mensajeControlador.mensaje}</script>
            <h:form>
                <h:commandButton value="Exitoso" action="#{comunicadoControlador.mensajeSuccess()}"></h:commandButton>

            </h:form>
            <h:form>

                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">

                    <h:selectBooleanCheckbox value="#{disponibilidadControlador.domingo}" label="Domingo">Domingo</h:selectBooleanCheckbox>
                    <h:selectBooleanCheckbox value="#{disponibilidadControlador.lunes}" label="Lunes">Lunes</h:selectBooleanCheckbox>
                    <h:selectBooleanCheckbox value="#{disponibilidadControlador.martes}" label="Martes">Martes</h:selectBooleanCheckbox>
                    <h:selectBooleanCheckbox value="#{disponibilidadControlador.miercoles}" label="Miercoles">Miercoles</h:selectBooleanCheckbox>
                    <h:selectBooleanCheckbox value="#{disponibilidadControlador.jueves}" label="Jueves">Jueves</h:selectBooleanCheckbox>
                    <h:selectBooleanCheckbox value="#{disponibilidadControlador.viernes}" label="Viernes">Viernes</h:selectBooleanCheckbox>
                    <h:selectBooleanCheckbox value="#{disponibilidadControlador.sabado}" label="Sabado">Sabado</h:selectBooleanCheckbox>


                    <h:outputLabel value="Dias:" for="dias" />
                    <h:inputTextarea rows="4" cols="30" id="dias" value="#{disponibilidadControlador.disponibilidad.dias}" title="Dias" required="true" requiredMessage="The Dias field is required."/>
                    <h:outputLabel value="HoraInicialReserva:" for="horaInicialReserva" />
                    <h:inputText id="horaInicialReserva" value="#{disponibilidadControlador.disponibilidad.horaInicialReserva}" title="HoraInicialReserva" required="true" requiredMessage="The HoraInicialReserva field is required.">
                        <f:convertDateTime pattern="HH:mm" />
                    </h:inputText>
                    <h:outputLabel value="HoraFinalReserva:" for="horaFinalReserva" />
                    <h:inputText id="horaFinalReserva" value="#{disponibilidadControlador.disponibilidad.horaFinalReserva}" title="HoraFinalReserva" required="true" requiredMessage="The HoraFinalReserva field is required.">
                        <f:convertDateTime pattern="HH:mm" />
                    </h:inputText>
                    <h:outputLabel value="TiempoMaximoReserva:" for="tiempoMaximoReserva" />
                    <h:inputText id="tiempoMaximoReserva" value="#{disponibilidadControlador.disponibilidad.tiempoMaximoReserva}" title="TiempoMaximoReserva" required="true" requiredMessage="The TiempoMaximoReserva field is required."/>
                </h:panelGrid>
                <h:commandButton value="Registrar" action="#{disponibilidadControlador.registrar()}"></h:commandButton>
            </h:form>
        </f:view>

    </h:body>
</html>
