<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">

                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{usuarioControlador.usuario.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <h:outputLabel value="Apellido:" for="apellido" />
                    <h:inputText id="apellido" value="#{usuarioControlador.usuario.apellido}" title="Apellido" required="true" requiredMessage="The Apellido field is required."/>
                    <h:outputLabel value="Documento:" for="documento" />
                    <h:inputText id="documento" value="#{usuarioControlador.usuario.documento}" title="Documento" required="true" requiredMessage="The Documento field is required."/>
                    <h:outputLabel value="Direccion:" for="direccion" />
                    <h:inputText id="direccion" value="#{usuarioControlador.usuario.direccion}" title="Direccion" />
                    <h:outputLabel value="Celular:" for="celular" />
                    <h:inputText id="celular" value="#{usuarioControlador.usuario.celular}" title="Celular" required="true" requiredMessage="The Celular field is required."/>
                    <h:outputLabel value="Correo:" for="correo" />
                    <h:inputText id="correo" value="#{usuarioControlador.usuario.correo}" title="Correo" required="true" requiredMessage="The Correo field is required."/>
                    <h:outputLabel value="Contrasenia:" for="contrasenia" />
                    <h:inputText id="contrasenia" value="#{usuarioControlador.usuario.contrasenia}" title="Contrasenia" required="true" requiredMessage="The Contrasenia field is required."/>
                    <h:outputLabel value="IdRol:" for="idRol" />
                    <h:selectOneMenu id="idRol" value="#{usuarioControlador.rol.idRol}" title="IdRol" required="true" requiredMessage="The IdRol field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{rolControlador.consultarTodos()}" var="rol" itemValue="#{rol.idRol}" itemLabel="#{rol.nombre}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="TipoDocumento:" for="tipoDocumento" />
                    <h:selectOneMenu id="tipoDocumento" value="#{usuarioControlador.tipoDocumento.id}" title="TipoDocumento" required="true" requiredMessage="The TipoDocumento field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{tipoDocumentoControlador.consultarTodos()}" var="tipo" itemValue="#{tipo.id}" itemLabel="#{tipo.tipo}"/>
                    </h:selectOneMenu>


                        <h:outputLabel value="InicioTurno:" for="inicioTurno" />
                        <h:inputText id="inicioTurno" value="#{usuarioControlador.turnoVigilante.inicioTurno}" title="InicioTurno" required="true" requiredMessage="The InicioTurno field is required.">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:inputText>
                        <h:outputLabel value="FinTurno:" for="finTurno" />
                        <h:inputText id="finTurno" value="#{usuarioControlador.turnoVigilante.finTurno}" title="FinTurno" required="true" requiredMessage="The FinTurno field is required.">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:inputText>
                </h:panelGrid>
                                <h:commandButton value="Registrar" action="#{usuarioControlador.registrar()}"></h:commandButton>

            </h:form>
        </f:view>

    </h:body>
</html>
