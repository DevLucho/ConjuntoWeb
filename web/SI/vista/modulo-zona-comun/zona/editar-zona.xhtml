                    <li class="breadcrumb-item"><a href="./organizar-zona.xhtml">Organizar zona común</a></li>

                </ol>

            <!-- main -->

                <div class="row">
                    <div class="col-12">
                        <h3>
                            <i class="far fa-edit"></i>

                    </div>
                </div>
                <hr/>
                <!-- Formulario -->

                    <div class="row">
                        <!-- Titulo -->

                            </p>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Disponibilidad -->

                                <a href="#date" class="btn btn-primary text-left" aria-expanded="false" aria-controls="date"

                                        </b>

                                                </div>

                                                <div class="col-12 col-sm col-md col-lg col-xl">
                                                    <input type="checkbox" class="custom-control-input" id="checkl"/>
                                                    <label class="custom-control-label" for="checkl">Lunes</label>
                                                </div>

                                                <div class="col-12 col-sm col-md col-lg col-xl">
                                                    <input type="checkbox" class="custom-control-input" id="checkm"/>
                                                    <label class="custom-control-label" for="checkm">Martes</label>
                                                </div>

                                                <div class="col-12 col-sm col-md col-lg col-xl">
                                                    <input type="checkbox" class="custom-control-input" id="checkmi"/>
                                                    <label class="custom-control-label" for="checkmi">Miercoles</label>
                                                </div>

                                                <div class="col-12 col-sm col-md col-lg col-xl">
                                                    <input type="checkbox" class="custom-control-input" id="checkj"/>

                                                </div>

                                                <div class="col-12 col-sm col-md col-lg col-xl">
                                                    <input type="checkbox" class="custom-control-input" id="checks"/>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">

                                        </b>
                                        <hr/>

                                            <div class="col-12 col-md-6">

                                                    <option value="05:30">05:30</option>

                                                    <option value="07:30">07:30</option>
                                                    <option value="08:00">08:00</option>
                                                    <option value="08:30">08:30</option>
                                                    <option value="09:00">09:00</option>
                                                    <option value="09:30">09:30</option>
                                                    <option value="10:00">10:00</option>
                                                    <option value="10:30">10:30</option>
                                                    <option value="11:00">11:00</option>
                                                    <option value="11:30">11:30</option>
                                                    <option value="12:00">12:00</option>
                                                    <option value="12:30">12:30</option>
                                                    <option value="13:00">13:00</option>
                                                    <option value="13:30">13:30</option>
                                                    <option value="14:00">14:00</option>
                                                    <option value="14:30">14:30</option>
                                                    <option value="15:00">15:00</option>
                                                    <option value="15:30">15:30</option>
                                                    <option value="16:00">16:00</option>
                                                    <option value="16:30">16:30</option>
                                                    <option value="17:00">17:00</option>
                                                    <option value="17:30">17:30</option>
                                                    <option value="18:00">18:00</option>
                                                    <option value="18:30">18:30</option>
                                                    <option value="19:00">19:00</option>

                                                </select>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <label for="hasta_las">Hora Final de reservaciones</label>
                                                <select id="hasta_las" required="required" class="form-control">
                                                    <option value="00:30">00:30</option>
                                                    <option value="01:00">01:00</option>
                                                    <option value="01:30">01:30</option>
                                                    <option value="02:00">02:00</option>
                                                    <option value="02:30">02:30</option>

                                                    <option value="12:00">12:00</option>

                                                    <option value="16:00">16:00</option>

                                                    <option value="23:00">23:00</option>

                                                </select>
                                            </div>
                                            <div class="col-12">
                                                <label for="tiempo_maximo_reserva">Tiempo máximo de reserva (en
                                                    horas)</label>
                                                <select select="" id="tiempo_maximo_reserva" name="tiempo_maximo_reserva"

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Descripción -->
                    <hr/>
                    <h4 class="col-12">Descripción</h4>
                    <hr/>
                    <div class="form-group row">
                        <div class="col-12 col-md-9">
                            <textarea name="descripcion" class="form" placeholder="Mensaje" id="descripcion"
                                required="required"></textarea>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="row">
                                <!-- Subir foto -->
                                <div class="col-5" style="padding: 0;">
                                    <label for="file" class="subir-foto"> <span>+</span> <br/> Adjuntar <br/> imagen</label>
                                    <input id="file" accept="image/x-png,image/gif,image/jpeg" type="file"
                                        style="display: none;" name="file"/>
                                </div>
                                <!-- Pre-visualizar foto -->
                                <div class="contenedor-imagen col-7" style="padding: 0;">
                                    <div id="pre-visualizar" data-toggle="modal" data-target="#modal-img"></div>
                                </div>
                            </div>
                            <!-- Mostrar foto en modal -->
                            <div class="modal fade" id="modal-img">
                                <div class="modal-dialog d-flex justify-content-center align-items-center">
                                    <div class="modal-content">
                                        <img src="#" alt=""/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Boton guardar cambios -->
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-2">
                                <button class="btn btn-outline-success btn-block" id="publicar" type="submit">Guardar cambios</button>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
            <!-- footer -->
            <ui:include src="../../footer/footer.xhtml"></ui:include>
        </div>
        <!-- ckEditor-->
        <script>
            ClassicEditor
                .create(document.querySelector('#descripcion'))
                .then(editor => {
                    console.log(editor);
                })
                .catch(error => {
                    console.error(error);
                });
        </script>
        <!-- Previsulizar img -->
        <script>
            // Previsualizar imagen input type file
            document.getElementById("file").onchange = function (e) {
                // Creamos el objeto de la clase FileReader
                let reader = new FileReader();

                // Leemos el archivo subido y se lo pasamos a nuestro fileReader
                reader.readAsDataURL(e.target.files[0]);

                // Le decimos que cuando este listo ejecute el código interno
                reader.onload = function () {
                    let preview = document.getElementById('pre-visualizar'),
                        image = document.createElement('img');

                    image.src = reader.result;

                    preview.innerHTML = '';
                    preview.append(image);
                };
            }
        </script>
        <!-- bootstrap and jquery -->
        <script src="../../../../js/jquery-3.4.1.min.js"></script>
