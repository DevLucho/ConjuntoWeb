<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <!-- Font righteous -->
        <link href="https://fonts.googleapis.com/css?family=Righteous&amp;display=swap" rel="stylesheet"/>
        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <!-- Estilos -->
        <link rel="stylesheet" href="../../../css/crear.css"/>
        <link rel="stylesheet" href="../../header/header.css"/>
        <link rel="stylesheet" href="../../nav/nav.css"/>
        <link rel="stylesheet" href="../../footer/footer.css"/>
        <link rel="shortcut icon" href="../../../img/logo2.png"/>
        <!-- Sweet alert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="../../../js/Mensajes.js" type="text/javascript"></script>
        <script src="https://kit.fontawesome.com/7769f8ac48.js" crossorigin="anonymous"></script>
        <title>#{sesionControlador.rolSeleccionado.nombre} | Crear zona común</title>
    </h:head>
    <h:body>
        <f:view>
            <script>#{mensajeControlador.mensaje}</script>
            <!-- Contenedor principal -->
            <div class="contenedor">
                <!-- header -->
                <ui:include src="../../header/header.xhtml"></ui:include>
                <!-- nav -->
                <ui:include src="../../nav/nav.xhtml"></ui:include>
                <!-- miga de pan -->
                <div aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="../../pef-usuario/administrador/inicio-admin.xhtml">Inicio</a></li>
                        <li class="breadcrumb-item active">Crear zona común</li>
                    </ol>
                </div>
                <!-- main -->
                <section class="container-fluid" id="principal">
                    <div class="row">
                        <div class="col-12">
                            <h3>
                                <i class="fas fa-thumbtack"></i>
                                Crear nueva zona común
                            </h3>
                        </div>
                    </div>
                    <hr/>                 
                    <!-- Formulario -->
                    <h:form enctype="multipart/form-data">
                        <div class="row">
                            <!-- Titulo -->
                            <div class="col-12 ">
                                <p><a href="#titulo" class="btn btn-primary text-left" aria-expanded="false" aria-controls="titulo" data-toggle="collapse">Zona común</a></p>
                                <div class="collapse" id="titulo">
                                    <div class="form-group row">
                                        <div class="col-12">
                                            <h:inputText id="nombre" class="form-control" value="#{disponibilidadControlador.zonaComunal.nombre}" title="Nombre zona comun" pt:placeholder="Ingrese el nombre de la zona comunal" required="true"/>
                                            <h:message for="nombre" style="color: red"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <!-- Disponibilidad -->
                            <div class="col-12">
                                <p>
                                    <a href="#date" class="btn btn-primary text-left" aria-expanded="false" aria-controls="date"
                                       data-toggle="collapse"><i class="far fa-clock" id="iseparador"></i>Disponibilidad</a>
                                </p>
                                <div class="collapse" id="date">
                                    <div class="from-group row">
                                        <div class="col-6" style="border-right: 1px solid #efefef ;">
                                            <b>
                                                <p>Disponibilidad en días</p>
                                            </b>
                                            <hr/>
                                            <div class="custom-control custom-checkbox" style="padding-left: 0;">
                                                <div class="form-group row">
                                                    <div class="col-12 col-sm col-md col-lg col-xl">
                                                        <!-- 
                                                        <h:selectManyCheckbox>
                                                            <f:selectItems value="#{disponibilidadControlador.consultarToodos()}" var="d" itemValue="#{d.idDia}" itemLabel="#{d.nombre}"></f:selectItems>
                                                        </h:selectManyCheckbox>
                                                        -->
                                                        <h:selectBooleanCheckbox value="#{disponibilidadControlador.domingo}"></h:selectBooleanCheckbox>Domingo
                                                        <!-- . -->
                                                        <h:selectBooleanCheckbox value="#{disponibilidadControlador.lunes}"></h:selectBooleanCheckbox>Lunes
                                                        <!-- . -->
                                                        <h:selectBooleanCheckbox value="#{disponibilidadControlador.martes}"></h:selectBooleanCheckbox>Martes
                                                        <!-- . -->
                                                        <h:selectBooleanCheckbox value="#{disponibilidadControlador.miercoles}"></h:selectBooleanCheckbox>Miercoles
                                                        <!-- . -->
                                                        <h:selectBooleanCheckbox value="#{disponibilidadControlador.jueves}"></h:selectBooleanCheckbox>Jueves
                                                        <!-- . -->
                                                        <h:selectBooleanCheckbox value="#{disponibilidadControlador.viernes}"></h:selectBooleanCheckbox>Viernes
                                                        <!-- . -->
                                                        <h:selectBooleanCheckbox value="#{disponibilidadControlador.sabado}"></h:selectBooleanCheckbox>Sabado
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <b><p>Disponiblidad en horas</p></b>
                                            <hr/>
                                            <div class="form-group row">
                                                <div class="col-12 col-md-6">
                                                    <b><label>Reservaciones desde las:</label></b>
                                                    <h:selectOneMenu id="horaI" class="form-control" value="#{disponibilidadControlador.horaInicial.idHora}"  required="true">
                                                        <f:selectItem itemLabel="- Seleccione -" itemValue="" a:selected="true" itemDisabled="true"></f:selectItem>
                                                        <f:selectItems value="#{horaControlador.consultarHorasIniciales()}" var="hi" itemValue="#{hi.idHora}" itemLabel="#{horaControlador.convertir(hi.hora)}"/>
                                                    </h:selectOneMenu>
                                                    <h:message for="horaI" style="color: red"/>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <b><label>Reservaciones hasta las:</label></b>
                                                    <h:selectOneMenu id="horaF" class="form-control" value="#{disponibilidadControlador.horaFinal.idHora}"  required="true">
                                                        <f:selectItem itemLabel="- Seleccione -" itemValue="" a:selected="true" itemDisabled="true"></f:selectItem>
                                                        <f:selectItems value="#{horaControlador.consultarHorasFinales()}" var="hf" itemValue="#{hf.idHora}" itemLabel="#{horaControlador.convertir(hf.hora)}"/>
                                                    </h:selectOneMenu>
                                                    <h:message for="horaF" style="color: red"/>
                                                </div>
                                                <div class="col-12 col-md-6 mt-3">
                                                    <b><label>Tiempo maximo de reserva en horas:</label></b>
                                                    <h:selectOneMenu id="tiempoM" value="#{disponibilidadControlador.zonaComunal.tiempoMaximoReserva}" class="form-control">
                                                        <f:selectItem itemLabel="- Seleccione -" itemValue="" a:selected="true" itemDisabled="true"></f:selectItem>
                                                        <f:selectItems value="#{disponibilidadControlador.horaReserva()}"/>
                                                    </h:selectOneMenu> 
                                                    <h:message for="tiempoM" style="color: red"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Descripción -->
                        <hr/>
                        <h4 class="col-12">Descripción</h4>
                        <hr/>
                        <div class="form-group row">
                            <div class="col-12 col-md-9">
                                <h:inputTextarea class="form col-12 form-control" pt:placeholder="Detalle zona comun" id="descripcion" value="#{disponibilidadControlador.zonaComunal.descripcion}" required="required" style="height:100px;"/>
                            </div>

                            <div class="col-12 col-md-3">
                                <div class="row">
                                    <!--Subir foto--> 
                                    <div class="col-5" style="padding: 0;">
                                        <h:outputLabel for="file" class="subir-foto">
                                            <span>+</span> <br/> Adjuntar <br/> imagen
                                        </h:outputLabel>
                                        <h:inputFile id="file" value="#{disponibilidadControlador.imagen.img}" a:accept="image/x-png,image/gif,image/jpeg" required="true" requiredMessage="#{formcrearusuario.camporequerido}" style="display: none"/>
                                        <h:message for="file" style="color: red"/>
                                    </div>
                                    <!--Pre-visualizar foto--> 
                                    <div class="contenedor-imagen col-7" style="padding: 0;">
                                        <div id="pre-visualizar" data-toggle="modal" data-target="#modal-img"></div>
                                    </div>
                                </div>
                                <!--Mostrar foto en modal-->
                                <div class="modal fade" id="modal-img">
                                    <div class="modal-dialog d-flex justify-content-center align-items-center">
                                        <div class="modal-content"><img src="#" alt=""/></div>
                                    </div>
                                </div>
                            </div>
                            <!-- Boton publicar -->
                            <div class="row justify-content-center mt-3 mb-3">
                                <div class="col-12 col-md-2">
                                    <h:commandButton class="btn btn-outline-success btn-block" value="Publicar" action="#{disponibilidadControlador.registrar()}"></h:commandButton>
                                </div>
                            </div>
                        </div>
                    </h:form>

                </section>
                <!-- footer -->
                <ui:include src="../../footer/footer.xhtml"></ui:include>
            </div>
        </f:view>
        <!-- Previsulizar img -->
        <script>
            // Previsualizar imagen input type file
            document.getElementById("j_idt46:file").onchange = function (e) {
                // Creamos el objeto de la clase FileReader
                let reader = new FileReader();

                // Leemos el archivo subido y se lo pasamos a nuestro fileReader
                reader.readAsDataURL(e.target.files[0]);

                // Le decimos que cuando este listo ejecute el código interno
                reader.onload = function () {
                    let preview = document.getElementById('pre-visualizar'),
                            image = document.createElement('img');

                    image.src = reader.result;

                    preview.innerHTML = '';
                    preview.append(image);
                };
            }
        </script>
        <!-- Bootstrap y jquery -->
        <script src="../../../../js/jquery-3.4.1.min.js"></script>
        <script src="../../../../js/bootstrap.min.js"></script>
        <!-- Menu responsive-->
        <script src="../../navs/nav.js"></script>
    </h:body>
</html>
