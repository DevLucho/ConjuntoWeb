<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <script src="https://kit.fontawesome.com/7769f8ac48.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Righteous&amp;display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="../../../style-tablas.css"/>
        <link rel="stylesheet" href="../../header/header.css"/>
        <link rel="stylesheet" href="../../nav/nav.css"/>
        <link rel="stylesheet" href="../../footer/footer.css"/>
        <link rel="stylesheet" href="../../../dataTables.bootstrap4.min.css"/>
        <link rel="shortcut icon" href="../../../img/logo2.png"/>
        <title>#{sesionControlador.rolSeleccionado.nombre} | Consultar mis reservas</title>
    </h:head>
    <h:body>
        <!-- header -->
        <ui:include src="../../header/header.xhtml"></ui:include>
        <!-- nav -->
        <ui:include src="../../nav/nav.xhtml"></ui:include>
        <div aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../../pef-usuario/residente/inicio_residente.xhtml">Inicio</a></li>
                <c:if test="#{sesionControlador.rolSeleccionado.idRol == 1}">
                    <li class="breadcrumb-item"><a href="../../pef-usuario/administrador/inicio-admin.xhtml">Inicio</a></li>
                    <li class="breadcrumb-item active">Consultar reservas</li>
                </c:if>
                <c:if test="#{sesionControlador.rolSeleccionado.idRol == 2}">
                    <li class="breadcrumb-item"><a href="../../pef-usuario/residente/inicio_residente.xhtml">Inicio</a></li>
                    <li class="breadcrumb-item active">Consultar reservas</li>
                    <style>
                        nav ul li{ width:25%;}
                        @media screen and (max-width:903px){
                            nav ul li{
                                width: 100%;
                                text-align: left;
                            }
                        }
                    </style>
                </c:if>
            </ol>
        </div>
        <section class="container-fluid" id="principal">
            <div class="row">
                <div class="col-12">
                    <h3>
                        <i class="fas fa-inbox"></i> 
                        Consultar mis reservas
                    </h3>
                    <hr/>
                </div>
            </div>
            <div class="row">
                <div class="col-12 table-responsive-lg mt-3 mb-3">
                    <!-- Secciones por rol -->
                    <ul class="nav nav-tabs">
                        <li class="nav-item ">
                            <a href="#tab1" class="nav-link active" data-toggle="tab">Todos<span class="badge badge-info" style="margin-left: 5px;">#{reservaControlador.contarReservas()}</span></a>
                        </li>
                    </ul>
                    <!-- Tablas -->
                    <div class="tab-content">
                        <!-- Tabla todas las pqrs -->
                        <div class="tab-pane active" id="tab1" role="tabpanel">
                            <h4 class="mt-3 text-center">Todas las reservas</h4>
                            <f:view>
                                <h:form>
                                    <h:dataTable class="table table-bordered table-hover tabla" style="width:100%" value="#{reservaControlador.consultar()}" var="reserva">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Id"/>
                                            </f:facet>
                                            <h:outputText value="#{reserva.idReserva}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Residente"/>
                                            </f:facet>
                                            <h:outputText value="#{reserva.idResidente.idPerfil.nombre}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Zona comunal"/>
                                            </f:facet>
                                            <h:outputText value="#{reserva.idZonaComunal.nombre}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="MotivoReserva"/>
                                            </f:facet>
                                            <h:outputText value="#{reserva.motivoReserva}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Inicio reserva"/>
                                            </f:facet>
                                            <h:outputText value="#{reserva.fechaInicioReserva}">
                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Fin reserva"/>
                                            </f:facet>
                                            <h:outputText value="#{reserva.fechaFinReserva}">
                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Estado"/>
                                            </f:facet>
                                            <h:outputText value="#{reserva.estado}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Acciones"/>
                                            </f:facet>
                                            <div class="btn-group-sm text-center">
                                                <h:commandButton value="" class="fas fa-ban btn btn-outline-danger" title="Cancelar reserva"></h:commandButton>
                                                <!-- . -->
                                                <h:commandButton value="" class="btn btn-outline-info far fa-eye" title="Ver reserva"></h:commandButton>
                                            </div>
                                        </h:column>
                                    </h:dataTable>
                                </h:form>
                            </f:view>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- footer -->
        <ui:include src="../../footer/footer.xhtml"></ui:include>
        <!-- bootstrap, popper y jquery -->
        <script src="../../../../js/jquery-3.4.1.min.js"></script>
        <script src="../../../../js/popper.min.js"></script>
        <script src="../../../../js/bootstrap.min.js"></script>
        <!-- Datatable -->
        <script src="../../../js/dataTables/datatables.min.js"></script>
        <!-- Botones datatable -->
        <script src="../../../js/dataTables/dataTables.buttons.min.js"></script>
        <script src="../../../js/dataTables/jszip.min.js"></script>
        <script src="../../../js/dataTables/pdfmake.min.js"></script>
        <script src="../../../js/dataTables/vfs_fonts.js"></script>
        <script src="../../../js/dataTables/buttons.html5.min.js"></script>
        <script src="../../../js/dataTables/exportar_tablas.js"></script>
        <!-- Menu responsive -->
        <script src="../../navs/nav.js"></script>
        <!-- Sweet Alert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="../../../js/sweetAlert.js"></script>	
    </h:body>
</html>
