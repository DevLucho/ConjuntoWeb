<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <!-- Font righteous -->
        <link href="https://fonts.googleapis.com/css?family=Righteous&amp;display=swap" rel="stylesheet"/>
        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <!-- Estilos -->
        <link rel="stylesheet" href="../../../style-tablas.css"/>
        <link rel="stylesheet" href="../../header/header.css"/>
        <link rel="stylesheet" href="../../navs/nav.css"/>
        <link rel="stylesheet" href="../../footer/footer.css"/>
        <!-- css bootstrap 4 datatable -->
        <link rel="stylesheet" href="../../../dataTables.bootstrap4.min.css"/>
        <link rel="shortcut icon" href="../../../img/logo2.png"/>
        <script src="https://kit.fontawesome.com/7769f8ac48.js" crossorigin="anonymous"></script>
        <title>#{sesionControlador.rolSeleccionado.nombre} | Organizar zona común</title>
    </h:head>
    <h:body>
        <f:view>
            <!-- Contenedor principal -->
            <div class="contenedor">
                <!-- header -->
                <ui:include src="../../header/header.xhtml"></ui:include>
                <!-- nav -->
                <ui:include src="../../nav/nav.xhtml"></ui:include>
                <!-- miga pan -->
                <div aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="../../pef-usuario/administrador/inicio-admin.xhtml">Inicio</a></li>
                        <li class="breadcrumb-item active">Organizar zona comun</li>
                    </ol>
                </div>
                <!-- Contenido principal -->
                <section class="container-fluid" id="principal">
                    <div class="row">
                        <div class="col-12">
                            <h3>
                                <i class="fas fa-bars"></i> 
                                Organizar zonas comunes
                            </h3>
                            <hr/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 table-responsive-lg mt-3 mb-3">
                            <!-- Secciones -->
                            <ul class="nav nav-tabs">
                                <li class="nav-item ">
                                    <a href="#tab1" class="nav-link active" data-toggle="tab">Todos<span class="badge badge-info" style="margin-left: 5px;">#{zonaComunalControlador.contarZonas()}</span></a>
                                </li>
                            </ul>
                            <!-- Tablas -->
                            <div class="tab-content">
                                <!-- Tabla todos los eventos -->
                                <div class="tab-pane active" id="tab1" role="tabpanel">
                                    <h4 class="mt-3 text-center">Todos las zonas comunes reservables</h4>
                                    <h:form>
                                        <h:dataTable class="table table-bordered table-hover tabla" style="width:100%" value="#{zonaComunalControlador.consultarTodos()}" var="zona">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Id"/>
                                                </f:facet>
                                                <h:outputText value="#{zona.idZonaComunal}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Zona comunal"/>
                                                </f:facet>
                                                <h:outputText value="#{zona.nombre}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Reservaciones desde"/>
                                                </f:facet>
                                                <h:outputText value="#{zona.idDisponibilidad.horaInicialReserva}">
                                                    <f:convertDateTime pattern="HH:mm a" />
                                                </h:outputText>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Reservaciones hasta"/>
                                                </f:facet>
                                                <h:outputText value="#{zona.idDisponibilidad.horaFinalReserva}">
                                                    <f:convertDateTime pattern="HH:mm a" />
                                                </h:outputText>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Dias reservables"/>
                                                </f:facet>
                                                <h:outputText value="#{zona.idDisponibilidad.dias}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Tiempo maximo de reserva"/>
                                                </f:facet>
                                                <h:outputText value="#{zona.idDisponibilidad.tiempoMaximoReserva}"></h:outputText> H
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Acciones"/>
                                                </f:facet>
                                                <div class="btn-group-sm text-center">
                                                    <h:commandButton value="" class="btn btn-outline-success fas fa-pen-square" title="Editar zona" action="#{zonaComunalControlador.preActualizar(zona)}"></h:commandButton>
                                                    <!-- . -->
                                                    <h:commandButton value="" class="btn btn-outline-danger btn-cancelar-zona fas fa-ban" title="Cancelar zona" action="#{zonaComunalControlador.eliminar(zona)}"></h:commandButton>
                                                    <!-- . -->
                                                    <h:commandButton value="" class="btn btn-outline-info far fa-eye" title="Ver zona" action="#{zonaComunalControlador.consultarZona(zona.idZonaComunal)}"></h:commandButton>
                                                </div>
                                            </h:column>
                                        </h:dataTable>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- footer -->
                <ui:include src="../../footer/footer.xhtml"></ui:include>
            </div>
        </f:view>
        <!-- bootstrap, popper y jquery -->
        <script src="../../../../js/jquery-3.4.1.min.js"></script>
        <script src="../../../../js/popper.min.js"></script>
        <script src="../../../../js/bootstrap.min.js"></script>
        <!-- Datatable -->
        <script src="../../../js/dataTables/datatables.min.js"></script>
        <!-- Botones datatable -->
        <script src="../../../js/dataTables/dataTables.buttons.min.js"></script>
        <script src="../../../js/dataTables/jszip.min.js"></script>
        <script src="../../../js/dataTables/pdfmake.min.js"></script>
        <script src="../../../js/dataTables/vfs_fonts.js"></script>
        <script src="../../../js/dataTables/buttons.html5.min.js"></script>
        <script src="../../../js/dataTables/exportar_tablas.js"></script>
        <!-- Menu responsive -->
        <script src="../../navs/nav.js"></script>
        <!-- Sweet Alert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="../../../js/sweetAlert.js"></script>
    </h:body>
</html>
