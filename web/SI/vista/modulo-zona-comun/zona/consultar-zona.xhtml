<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <!-- Font righteous -->
        <link href="https://fonts.googleapis.com/css?family=Righteous&amp;display=swap" rel="stylesheet"/>
        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <!-- Estilos -->
        <link rel="stylesheet" href="../../header/header.css"/>
        <link rel="stylesheet" href="../../navs/nav.css"/>
        <link rel="stylesheet" href="../../footer/footer.css"/>
        <link rel="shortcut icon" href="../../../img/logo2.png"/>
        <style>
            *{
                font-family: 'Helvetica';
            }
            .card{
                position: static;
            }
            h3{
                color:#33406A;
                margin-bottom: 0;
            }
            .card-block{
                padding: 1.25rem;
            }
        </style>
        <script src="https://kit.fontawesome.com/7769f8ac48.js" crossorigin="anonymous"></script>
        <title>#{sesionControlador.rolSeleccionado.nombre} | Consultar zona comunal</title>
    </h:head>
    <h:body>
        <!-- Contenedor principal -->
        <div class="contenedor">
            <!-- header -->
            <ui:include src="../../header/header.xhtml"></ui:include>
            <!-- nav -->
            <ui:include src="../../nav/nav.xhtml"></ui:include>
            <!-- miga de pan -->
            <div aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <c:if test="#{sesionControlador.rolSeleccionado.idRol == 1}">
                        <li class="breadcrumb-item"><a href="../../pef-usuario/administrador/inicio-admin.xhtml">Inicio</a></li>
                        <li class="breadcrumb-item active">Consultar zona común</li>
                    </c:if>
                    <c:if test="#{sesionControlador.rolSeleccionado.idRol == 2}">
                        <li class="breadcrumb-item"><a href="../../pef-usuario/residente/inicio_residente.xhtml">Inicio</a></li>
                        <li class="breadcrumb-item active">Consultar zona común</li>
                        <style>
                            nav ul li{ width:25%;}
                            @media screen and (max-width:903px){
                                nav ul li{
                                    width: 100%;
                                    text-align: left;
                                }
                            }
                        </style>
                    </c:if>
                </ol>
            </div>
            <!-- main -->
            <section class="container-fluid" id="principal">
                <div class="row">
                    <div class="col-12">
                        <h3>
                            <i class="fas fa-thumbtack"></i>
                            Consultar zonas comunes reservables
                        </h3>
                    </div>
                </div>
                <hr/>
                <h:form class="row mt-3 mb-3">
                    <div class="col">
                        <div class="card-columns">
                            <c:forEach items="#{zonaComunalControlador.consultarTodos()}" var="zona">
                                <div class="card">
                                    <img src="#{zona.img}" class="card-img-top img-fluid" alt=""/>
                                    <div class="card-block">
                                        <h3 class="card-title">#{zona.nombre}</h3>
                                        <p class="card-text">#{zona.descripcion}<h:commandLink class="card-link" value="...Leer más" action="#{zonaComunalControlador.consultarZona(zona.idZonaComunal.idZonaComunal)}"></h:commandLink></p>
                                        <a href="./generar-reserva.xhtml" class="btn  btn-outline-success btn-block btn-lg">¡Reservar!</a>
                                    </div>
                                </div>
                            </c:forEach>
                        </div>
                    </div>
                </h:form>
            </section>
            <!-- footer -->
            <ui:include src="../../footer/footer.xhtml"></ui:include>
        </div>
        <!-- Bootstrap y jquery -->
        <script src="../../../../js/jquery-3.4.1.min.js"></script>
        <script src="../../../../js/bootstrap.min.js"></script>
        <!-- Menu responsive-->
        <script src="../../navs/nav.js"></script>
    </h:body>
</html>
