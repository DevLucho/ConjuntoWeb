<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <!-- Font righteous -->
        <link href="https://fonts.googleapis.com/css?family=Righteous&amp;display=swap" rel="stylesheet"/>
        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <!-- Estilos -->
        <link rel="stylesheet" href="../../header/header.css"/>
        <link rel="stylesheet" href="../../navs/nav.css"/>
        <link rel="stylesheet" href="../../footer/footer.css"/>
        <link rel="shortcut icon" href="../../../img/logo2.png"/>
        <script src="https://kit.fontawesome.com/7769f8ac48.js" crossorigin="anonymous"></script>
        <!-- Estilos datatables -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"/>
        <link rel="stylesheet" href="../../../style-tablas.css"/>
        <!-- Sweet alert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="../../../js/Mensajes.js" type="text/javascript"></script>
        <title>#{sesionControlador.rolSeleccionado.nombre} | Roles</title>
    </h:head>
    <h:body>
        <f:view>
            <script>#{mensajeControlador.mensaje}</script>
            <!-- Contenedor principal -->
            <div class="contenedor">
                <!-- header -->
                <ui:include src="../../header/header.xhtml"></ui:include>
                <!-- nav -->
                <ui:include src="../../nav/nav.xhtml"></ui:include>
                <!-- miga pan -->
                <div aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="../../pef-usuario/administrador/inicio-admin.xhtml">Inicio</a></li>
                        <li class="breadcrumb-item active">Consultar roles &amp; funciones</li>
                    </ol>
                </div>
                <!-- Contenido principal -->
                <section class="container-fluid" id="principal">
                    <div class="row">
                        <div class="col-12 text-center">
                            <h3>
                                <i class="fas fa-id-badge mr-1"></i>Consultar roles &amp; funciones
                            </h3>
                            <hr/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="btn-toolbar mb-3" role="toolbar">
                                <div class="btn-group">
                                    <button class="btn btn-style" data-toggle="modal" data-target="#modal-rol"><i class="fas fa-plus-circle mr-1"></i>Crear rol</button>
                                    <button class="btn btn-style" onclick="location.href = './modificar-permisos-rol.xhtml'"><i class="fas fa-pen-square mr-1"></i>Modificar permisos de rol</button>
                                    <button class="btn btn-style" onclick="location.href = './consultar-rol.xhtml'"><i class="fas fa-users mr-1"></i>Consultar roles</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="table-responsive mt-3 mb-3">
                            <!-- Secciones por funciones -->
                            <ul class="nav nav-tabs">
                                <li class="nav-item ">
                                    <a href="#tab1" class="nav-link active" data-toggle="tab">Permisos | Privilegios<span class="badge badge-info" style="margin-left: 5px;">#{permisoControlador.contarPermisos()}</span></a>
                                </li>
                            </ul>
                            <!-- Tablas -->
                            <div class="tab-content">
                                <!-- Tabla permisos usuario -->
                                <div class="tab-pane active" id="tab1" role="tabpanel">
                                    <h4 class="mt-3 text-center">Funciones de usuario</h4>
                                    <h:form>
                                        <h:dataTable class="table table-bordered table-hover tabla text-center" style="width:100%" value="#{permisoControlador.consultarTodos()}" var="permiso">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Permiso"/>
                                                </f:facet>
                                                <h:outputText value="#{permiso.nombre}"/>
                                            </h:column>
                                            
                                            <h:column> 
                                                <f:facet name="header" >
                                                    <h:outputText value="Administrador"/>
                                                </f:facet>
                                                <input type="checkbox" disabled="disabled" checked="checked"/>
                                            </h:column>
                                            
                                            <h:column> 
                                                <f:facet name="header" >
                                                    <h:outputText value="Residente"/>
                                                </f:facet>
                                                <input type="checkbox" disabled="disabled" checked="checked"/>
                                            </h:column>
                                            
                                            <h:column> 
                                                <f:facet name="header" >
                                                    <h:outputText value="Vigilante"/>
                                                </f:facet>
                                                <input type="checkbox" disabled="disabled"/>
                                            </h:column>
                                          
                                        </h:dataTable>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal crear rol -->
                    <div class="modal fade" id="modal-rol" tabindex="-1" role="dialog" aria-labelledby="fm-modal" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id=""><i class="fas fa-plus-circle mr-1"></i>Crear rol</h5>
                                    <button class="close" data-dismiss="modal" aria-label="Cerrar">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                                <h:form>
                                    <div class="modal-body">
                                        <div class="form-group row">
                                            <div class="col-12 font">
                                                <h:outputLabel value="Id rol" for="idRol" />
                                                <h:inputText id="idRol" styleClass="form-control" value="#{rolControlador.rol.idRol}" pt:placeholder="Identificador unico" title="Id rol" required="true" requiredMessage="The IdRol field is required." disabled="true"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-12 font">
                                                <h:outputLabel value="Nombre rol" for="nombre" />
                                                <h:inputText id="nombre" styleClass="form-control" value="#{rolControlador.rol.nombre}" pt:placeholder="Maximo 12 caracteres" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="form-check">
                                                <label class="custom-control custom-checkbox">
                                                    <input empty="empty" type="checkbox" class="custom-control-input" id="asignar-rol" href="#mas" aria-expanded="false" aria-controls="mas" data-toggle="collapse"/>
                                                    <span class="custom-control-indicator"></span>
                                                    <label class="custom-control-label" for="asignar-rol">Asignar rol anterior</label>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="collapse row" id="mas">
                                            <div class="col-12 col-md-6">
                                                <h:selectOneMenu class="form-control" value="#{rolControlador.rol.idRol}">
                                                    <f:selectItem itemLabel="- Seleccione -" itemValue="" a:selected="true"></f:selectItem>
                                                    <f:selectItems value="#{rolControlador.consultarTodos()}" var="rol" itemValue="#{rol.idRol}" itemLabel="#{rol.nombre}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn btn-outline-danger" data-dismiss="modal">Cancelar</button>
                                        <h:commandButton value="Agregar" styleClass="btn btn-outline-success" action="#{rolControlador.registrar()}"></h:commandButton>
                                    </div>
                                </h:form>

                            </div>
                        </div>
                    </div>

                </section>
                <!-- footer -->
                <ui:include src="../../footer/footer.xhtml"></ui:include>
            </div>
        </f:view>
        <!-- bootstrap, popper y jquery -->
        <script src="../../../../js/jquery-3.4.1.min.js"></script>
        <script src="../../../../js/bootstrap.min.js"></script>
        <!-- DataTables -->
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
        <script src="../../../js/dataTables/dataTables.js"></script>
        <!-- Menu responsive -->
        <script src="../../navs/nav.js"></script>
    </h:body>
</html>
