<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <!-- Font righteous -->
        <link href="https://fonts.googleapis.com/css?family=Righteous&amp;amp;display=swap" rel="stylesheet"/>
        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <!-- Estilos -->
        <link rel="stylesheet" href="../../header/header.css"/>
        <link rel="stylesheet" href="../../nav/nav.css"/>
        <link rel="stylesheet" href="../../footer/footer.css"/>
        <link rel="shortcut icon" href="../../../img/logo2.png"/>
        <script src="https://kit.fontawesome.com/7769f8ac48.js" crossorigin="anonymous"></script>
        <!-- Estilos datatables -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"/>
        <link rel="stylesheet" href="../../../style-tablas.css"/>
        <title>#{sesionControlador.rolSeleccionado.nombre} | Editar rol</title>
    </h:head>
    <h:body>
        <!-- Contenedor principal -->
        <div class="contenedor">
            <!-- header -->
            <ui:include src="../../header/header.xhtml"></ui:include>
            <!-- nav -->
            <ui:include src="../../nav/nav.xhtml"></ui:include>
            <!-- miga pan -->
            <div aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../../pef-usuario/administrador/inicio-admin.xhtml">Inicio</a></li>
                    <li class="breadcrumb-item"><a href="./roles-permisos.xhtml">Consultar roles &amp; funciones</a></li>
                    <li class="breadcrumb-item active">Editar roles &amp; funciones</li>
                </ol>
            </div>
            <!-- Contenido principal -->
            <section class="container-fluid" id="principal">
                <div class="row">
                    <div class="col-12 text-center">
                        <h3>
                            <i class="far fa-edit mr-1"></i>Editar roles &amp; funciones
                        </h3>
                        <hr/>
                    </div>
                </div>
                <div class="row">
                    <div class="table-responsive mt-3 mb-3">
                        <!-- Secciones por funciones -->
                        <ul class="nav nav-tabs">
                            <li class="nav-item ">
                                <a href="#tab1" class="nav-link active" data-toggle="tab">Permisos | Privilegios<span class="badge badge-info" style="margin-left: 5px;">#{permisoControlador.contarPermisos()}</span></a>
                            </li>
                        </ul>
                        <!-- Tablas -->
                        <div class="tab-content">
                            <!-- Tabla permisos usuario -->
                            <div class="tab-pane active" id="tab1" role="tabpanel">
                                <h4 class="mt-3 text-center">Funciones de usuario</h4>
                                <h:form>
                                    <h:dataTable class="table table-bordered table-hover tabla text-center" style="width:100%" value="#{permisoControlador.consultarTodos()}" var="permiso">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Permiso"/>
                                            </f:facet>
                                            <h:outputText value="#{permiso.nombre}"/>
                                        </h:column>

                                        <h:column> 
                                            <f:facet name="header" >
                                                <h:outputText value="#{rolControlador.rol.nombre}"/><i class="far fa-edit" style="margin-left: 5px;"></i>
                                            </f:facet>
                                            <input type="checkbox" checked="checked"/>
                                        </h:column>

                                        <h:column> 
                                            <f:facet name="header" >
                                                <h:outputText value="Residente"/><i class="far fa-edit" style="margin-left: 5px;"></i>
                                            </f:facet>
                                            <input type="checkbox" checked="checked"/>
                                        </h:column>

                                        <h:column> 
                                            <f:facet name="header" >
                                                <h:outputText value="Vigilante"/><i class="far fa-edit" style="margin-left: 5px;"></i>
                                            </f:facet>
                                            <input type="checkbox"/>
                                        </h:column>

                                    </h:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- footer -->
            <ui:include src="../../footer/footer.xhtml"></ui:include>
        </div>
        <!-- bootstrap y jquery -->
        <script src="../../../../js/jquery-3.4.1.min.js"></script>
        <script src="../../../../js/bootstrap.min.js"></script>
        <!-- DataTables -->
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
        <script src="../../../js/dataTables/dataTables.js"></script>
        <!-- Menu responsive -->
        <script src="../../navs/nav.js"></script>
        <!-- Sweet Alert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="../../../js/sweetAlert.js"></script>
    </h:body>
</html>
