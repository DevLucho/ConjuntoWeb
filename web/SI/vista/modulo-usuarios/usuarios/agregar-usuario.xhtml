<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <!-- Font righteous -->
        <link href="https://fonts.googleapis.com/css?family=Righteous&amp;display=swap" rel="stylesheet" />
        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <!-- Estilos -->
        <link rel="stylesheet" href="../estilos-usuarios.css"/>
        <link rel="stylesheet" href="../../header/header.css"/>
        <link rel="stylesheet" href="../../nav/nav.css"/>
        <link rel="stylesheet" href="../../footer/footer.css"/>
        <link rel="shortcut icon" href="../../../img/logo2.png"/>
        <link href="../../../css/validate.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/util.css" rel="stylesheet" type="text/css"/>
        <title>#{sesionControlador.rolSeleccionado.nombre} | #{formcrearusuario.bcAgregarUsuario}</title>
    </h:head>
    <h:body>
        <f:view locale="#{lenguajeControlador.languageSelected}">
            <!-- Contenedor principal -->
            <div class="contenedor">                
                <!-- header -->
                <ui:include src="../../header/header.xhtml"></ui:include>
                <!-- nav -->
                <ui:include src="../../nav/nav.xhtml"></ui:include>
                <!-- miga pan -->
                <div aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="../../pef-usuario/administrador/inicio-admin.xhtml">#{formcrearusuario.bcInicio}</a></li>
                        <li class="breadcrumb-item active">#{formcrearusuario.bcAgregarUsuario}</li>
                    </ol>
                </div>
                <section class="container-fluid" id="principal">
                    <div class="row">
                        <div class="col-12 text-center">
                            <h3><i class="fas fa-user-plus" id="icono"></i>#{formcrearusuario.bcAgregarUsuario}</h3>
                            <hr/>
                        </div>

                        <div class="col-12 col-md-8 form">
                            <h3 class="col-12 text-center mb-3"><button class="btn btn-outline-success" data-toggle="modal" data-target="#modal-rol"><i class="fas fa-plus-circle mr-1"></i>Generar código de registro</button></h3>
                            <div class="alert alert-info text-center">
                                <a href="#" class="close" data-dismiss="alert">&times;</a>#{formcrearusuario.notiViaEmail}
                            </div>
                            <!--formulario-->
                            <h:form class="recorrer-dato">
                                <div class="col-12">
                                    <div class="caja bg-faded border-bottom-0">#{formcrearusuario.txtDatos}</div>
                                </div>  
                                <div class="form-group row sombra">
                                    <div id="alerta" class="col-12" style="margin-top: 1rem;"></div> 
                                    <div class="col-12 col-md-6 mb-3">
                                        <strong><label for="nombre">#{formcrearusuario.lblNombres}</label></strong> 
                                        <h:inputText id="nombre" class="form-control-plaintext" value="#{usuarioControlador.usuario.nombre}" required="true" requiredMessage="El campo nombre es requerido"/>
                                        <h:message for="nombre" style="color: red"/>
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        <strong><label for="apellido">#{formcrearusuario.lblApellidos}</label></strong> 
                                        <h:inputText id="apellido" class="form-control-plaintext" value="#{usuarioControlador.usuario.apellido}" required="true" requiredMessage="El campo apellido es requerido"/>
                                        <h:message for="apellido" style="color: red"/>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <strong><label for="tipoDocumento">#{formcrearusuario.lblTipoDocumento}</label></strong> 
                                        <h:selectOneMenu id="tipoDocumento" class="form-control-plaintext" value="#{usuarioControlador.tipoDocumento.id}" required="true" requiredMessage="Seleccione tipo de documento">
                                            <f:selectItem itemLabel="- Seleccione -" itemValue="" a:selected="true" itemDisabled="true"></f:selectItem>
                                            <f:selectItems var="tipo" value="#{tipoDocumentoControlador.consultarTodos()}" itemValue="#{tipo.id}" itemLabel="#{tipo.tipo}"/>
                                        </h:selectOneMenu>
                                        <h:message for="tipoDocumento" style="color: red"/>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <strong><label for="documento">#{formcrearusuario.lblNumeroId}</label></strong> 
                                        <h:inputText a:type="number" id="documento" class="form-control-plaintext" value="#{usuarioControlador.nrodoc}" required="true" requiredMessage="Especifique el número de documento"/>
                                        <h:message for="documento" style="color: red"/>
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        <strong><label for="correo">#{formcrearusuario.lblEmail}</label></strong> 
                                        <h:inputText id="correo" a:type="email" class="form-control-plaintext" value="#{usuarioControlador.correo}" required="true" requiredMessage="Especifique un correo electrónico"/>
                                        <h:message for="correo" style="color: red"/>
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        <strong><label for="celular">#{formcrearusuario.lvlCelular}</label></strong> 
                                        <h:inputText id="celular" a:type="number"  class="form-control-plaintext" value="#{usuarioControlador.nrocel}" required="true" requiredMessage="El campo celular es requerido"/>
                                        <h:message for="celular" style="color: red"/>
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        <strong><label for="direccion">#{formcrearusuario.lblDireccion}</label></strong> 
                                        <h:inputText id="direccion" class="form-control-plaintext" value="#{usuarioControlador.usuario.direccion}" title="Direccion" required="true" requiredMessage="El campo dirección es requerido"/>
                                        <h:message for="direccion" style="color: red"/>
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        <strong><label for="rol">#{formcrearusuario.lblRol}</label></strong>
                                        <h:selectOneMenu id="rol" class="form-control-plaintext" value="#{usuarioControlador.rol.idRol}" onchange="submit();" required="true" requiredMessage="Seleccione rol a asignar">
                                            <f:selectItem  itemLabel="- Seleccione -" itemValue="" a:selected="true"></f:selectItem>
                                            <f:selectItems value="#{rolControlador.consultarTodos()}" var="rol" itemValue="#{rol.idRol}" itemLabel="#{rol.nombre}"/>
                                        </h:selectOneMenu>
                                        <h:message for="rol" style="color: red"/>
                                    </div>
                                    <!-- if is residente -->
                                    <c:if test="#{usuarioControlador.rol.getIdRol() == 2}">
                                        <div class="col-12 col-md-6 mb-3">
                                            <strong><label for="automovil">Automovil</label></strong>
                                            <h:selectOneMenu value="#{usuarioControlador.residente.automovil}" class="form-control-plaintext" id="automovil" required="true" requiredMessage="Seleccione una opción">
                                                <f:selectItem itemLabel="- Seleccione -" itemValue="" a:selected="true" itemDisabled="true"></f:selectItem>
                                                <f:selectItem itemValue="Si" itemLabel="Si"></f:selectItem>
                                                <f:selectItem itemValue="No" itemLabel="No"></f:selectItem>
                                            </h:selectOneMenu>
                                            <h:message for="automovil" style="color: red"/>
                                        </div>

                                        <div class="torre col-12 col-md mb-3">
                                            <strong><label for="torre">#{formcrearusuario.lblTorre}</label></strong>
                                            <h:selectOneMenu  id="torre" value="#{usuarioControlador.torre.idTorre}"  class="form-control-plaintext" required="true" requiredMessage="Seleccione una Torre">
                                                <f:selectItem itemLabel="- Seleccione -" itemValue="" a:selected="true" itemDisabled="true"></f:selectItem>
                                                <f:selectItems value="#{torreControlador.cosultarTodos()}" var="torre" itemValue="#{torre.idTorre}" itemLabel="#{torre.idTorre}"/>
                                            </h:selectOneMenu>
                                            <h:message for="torre" style="color: red"/>
                                        </div>
                                        <div class="col-12 col-md mb-3">
                                            <strong><label for="apto">#{formcrearusuario.lblApartamento}</label></strong>
                                            <h:selectOneMenu  id="apto" value="#{usuarioControlador.apartamento.idApartamento}" class="form-control-plaintext" required="true" requiredMessage="Seleccione un Apto">
                                                <f:selectItem itemLabel="- Seleccione -" itemValue="" a:selected="true" itemDisabled="true"></f:selectItem>
                                                <f:selectItems value="#{apartamentoControlador.consultarTodos()}" var="apto" itemValue="#{apto.idApartamento}" itemLabel="#{apto.idApartamento}"/>
                                            </h:selectOneMenu>
                                            <h:message for="apto" style="color: red"/>
                                        </div>  
                                    </c:if>
                                    <!-- if is vigilante -->
                                    <c:if test="#{usuarioControlador.rol.getIdRol() == 3}">
                                        <div class="col-12 col-md-6 mb-3">
                                            <strong><label for="inicioTurno">#{formconsultarusuario.lblInicioTurno}</label></strong>
                                            <h:inputText a:type="time" id="inicioTurno" class="form-control-plaintext" value="#{usuarioControlador.turnoVigilante.inicioTurno}" title="InicioTurno" required="true" requiredMessage="Asigne la hora de inicio">
                                                <f:convertDateTime pattern="HH:mm" />
                                            </h:inputText>
                                            <h:message for="inicioTurno" style="color: red"/>
                                        </div>
                                        <div class="col-12 col-md-6 mb-3">
                                            <strong><label for="finTurno">#{formconsultarusuario.lblFinTurno}</label></strong>
                                            <h:inputText a:type="time" id="finTurno" class="form-control-plaintext" value="#{usuarioControlador.turnoVigilante.finTurno}" title="FinTurno" required="true" requiredMessage="Asigne la hora fin">
                                                <f:convertDateTime pattern="HH:mm" />
                                            </h:inputText>
                                            <h:message for="finTurno" style="color: red"/>
                                        </div>
                                    </c:if>
                                    <!--
                                    <div class="col-12 col-md-6 mb-3">
                                        <strong><label for="contrasenia">#{formcrearusuario.lblContraseña}</label></strong>
                                        <h:inputText a:type="password" class="form-control-plaintext" id="contrasenia" value="#{usuarioControlador.usuario.contrasenia}" pt:placeholder="Ingrese contrase&ntilde;a" required="true" requiredMessage="Este campo es requerido"/>
                                        <small id="contrasenia" class="form-text text-muted">#{formcrearusuario.txtContraseña}</small>
                                        <h:message for="contrasenia" style="color: red"/>
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        <strong><label for="confirmar">#{formcrearusuario.phConfirmarContraseña}</label></strong>
                                        <h:inputText  id="confirmar" a:type="password" class="form-control-plaintext" a:placeholder="Repita la contrase&ntilde;a" required="true" requiredMessage="Este campo es requerido"></h:inputText>
                                        <h:message for="confirmar" style="color: red"/>
                                    </div>
                                    -->
                                    <div class="col-12 mb-3">
                                        <h:commandButton value="#{formcrearusuario.btnRegistrar}" class="btn btn-outline-success btn-block" action="#{usuarioControlador.registrar()}"></h:commandButton>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </section> 
                <!-- Modal generar codigo -->
                <div class="modal fade style-input" id="modal-rol" tabindex="-1" role="dialog" aria-labelledby="fm-modal" aria-hidden="true">
                    <h:form class="login100-form validate-form flex-sb flex-w">
                        <div class="modal-dialog">
                            <div class="modal-content"> 
                                <div class="modal-header">
                                    <h5 class="modal-title" id=""><i class="fas fa-plus-circle mr-1"></i>Generar código | residente</h5>
                                    <button class="close" data-dismiss="modal" aria-label="Cerrar">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div> 
                                <div class="modal-body">
                                    <div class="form-group row">
                                        <div class="col-12 font">
                                            <b><h:outputLabel value="Enviar código vía email:" /></b>
                                            <div class="wrap-input100 validate-input m-b-36" data-validate = "Digité un correo valido">
                                                <h:inputText class="input100" a:type="email" value="#{codigoControlador.correo}" required="true" a:placeholder="ejemplo@dominio.com"/>
                                                <span class="focus-input100"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-outline-danger" data-dismiss="modal">Cancelar</button>
                                    <h:commandButton value="Enviar" styleClass="btn btn-outline-success" action="#{codigoControlador.generarCodigo()}"></h:commandButton>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
                <!-- footer -->
                <ui:include src="../../footer/footer.xhtml"></ui:include>
            </div>
        </f:view>
        <!-- JQuery, Popper, Bootstrap -->
        <script src="../../../../js/jquery-3.4.1.min.js"></script>
        <script src="../../../../js/popper.min.js" type="text/javascript"></script>
        <script src="../../../../js/bootstrap.min.js"></script>
        <!-- Menu responsive -->
        <script src="../../navs/nav.js"></script>
        <script src="../../../../js/main.js" type="text/javascript"></script>
        <script src="https://kit.fontawesome.com/7769f8ac48.js" crossorigin="anonymous"></script>
        <!-- SweetAlert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="../../../js/Mensajes.js" type="text/javascript"></script>
        <script>#{mensajeControlador.mensaje}</script>
    </h:body>
</html>
