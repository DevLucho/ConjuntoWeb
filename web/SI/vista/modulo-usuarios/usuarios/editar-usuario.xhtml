<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <!-- Font righteous -->
        <link href="https://fonts.googleapis.com/css?family=Righteous&amp;display=swap" rel="stylesheet"/>
        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <!-- Estilos -->
        <link rel="stylesheet" href="../estilos-usuarios.css"/>
        <link rel="stylesheet" href="../../header/header.css"/>
        <link rel="stylesheet" href="../../navs/nav.css"/>
        <link rel="stylesheet" href="../../footer/footer.css"/>
        <link rel="shortcut icon" href="../../../img/logo2.png"/>
        <script src="https://kit.fontawesome.com/7769f8ac48.js" crossorigin="anonymous"></script>
        <title>#{sesionControlador.rolSeleccionado.nombre} | Editar usuario</title>
    </h:head>
    <h:body>
        <!-- Contenedor principal -->
        <!-- header -->
        <ui:include src="../../header/header.xhtml"></ui:include>
        <!-- nav -->
        <ui:include src="../../nav/nav.xhtml"></ui:include>
        <div class="contenedor">
            <!-- miga pan -->
            <div aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../../pef-usuario/administrador/inicio-admin.xhtml">Inicio</a></li>
                    <li class="breadcrumb-item"><a href="../../modulo-usuarios/usuarios/consultar-usuario.xhtml">Consultar usuario</a></li>
                    <li class="breadcrumb-item active">Editar usuario</li>
                </ol>
            </div>
            <section class="container-fluid" id="principal">
                <div class="row">
                    <div class="col-12 text-center">
                        <h3><i class="far fa-edit"></i>Editar usuario # #{usuarioControlador.usuario.idPerfil}</h3>
                        <hr/>	
                    </div>
                    <div class="col-12 col-md-8 form">
                        <f:view>
                            <!--formulario-->
                            <h:form class="recorrer-dato"><!--Falta atributo name=""-->
                                <div class="col-12">
                                    <div class="caja bg-faded border-bottom-0">Datos básicos</div>
                                </div>  
                                <div class="form-group row sombra">
                                    <div id="alerta" class="col-12" style="margin-top: 1rem;"></div> 
                                    <div class="col-12 col-md-6 mb-3">
                                        <strong><label for="nombre">Nombres</label></strong> 
                                        <h:inputText id="nombre" class="form-control-plaintext" required="true" value="#{usuarioControlador.usuario.nombre}"/>
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        <strong><label for="apellido">Apellidos</label></strong> 
                                        <h:inputText id="apellido" class="form-control-plaintext" value="#{usuarioControlador.usuario.apellido}" required="true"/>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <strong><label for="tipoDocumento">Tipo documento</label></strong> 
                                        <h:selectOneMenu id="tipoDocumento" class="form-control-plaintext" value="#{usuarioControlador.tipoDocumento.id}" required="true">
                                            <f:selectItems var="tipo" value="#{tipoDocumentoControlador.consultarTodos()}" itemValue="#{tipo.id}" itemLabel="#{tipo.tipo}"/>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <strong><label for="identificacion">Numero de identificación</label></strong> 
                                        <h:inputText a:type="number" id="documento" class="form-control-plaintext" value="#{usuarioControlador.usuario.documento}" required="true"/>
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        <strong><label for="correo">Email</label></strong> 
                                        <h:inputText a:type="email" id="correo" class="form-control-plaintext" value="#{usuarioControlador.usuario.correo}" required="true"/>
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        <strong><label for="phone">Número de celular</label></strong> 
                                        <h:inputText a:type="number" id="celular" class="form-control-plaintext" value="#{usuarioControlador.usuario.celular}" required="true"/>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <strong><label for="direccion">Dirección</label></strong> 
                                        <h:inputText id="direccion" class="form-control-plaintext" value="#{usuarioControlador.usuario.direccion}" title="Direccion" />
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        <strong><label for="rol">Rol</label></strong> 
                                        <h:selectOneMenu id="idRol" class="form-control-plaintext" value="#{usuarioControlador.rol.idRol}">
                                            <f:selectItems var="rol" value="#{rolControlador.consultarTodos()}" itemValue="#{rol.idRol}" itemLabel="#{rol.nombre}"/>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        <strong><label for="contrasenia">Contrase&ntilde;a</label></strong>
                                        <input type="password" class="form-control-plaintext" placeholder="Ingrese contrase&ntilde;a" name="contrasenia" id="contrasenia" value="#{usuarioControlador.usuario.contrasenia}" required="required"/>
                                        <small id="contrasenia" class="form-text text-muted">Tu contrase&ntilde;a debe tener una longitud de 8-20 caracteres.</small>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <h:commandButton value="Guardar cambios" class="btn btn-outline-success btn-block" onclick="validar_formulario();" action="#{usuarioControlador.actualizar()}"></h:commandButton>
                                    </div>
                                </div>
                            </h:form>
                        </f:view>     
                    </div>
                </div>
            </section> 
            <!-- footer -->
            <ui:include src="../../footer/footer.xhtml"></ui:include>
        </div>
        <!-- Validar formulario -->
        <script src="../../../../vista/registro/registro.js"></script>
        <!-- bootstrap y jquery -->
        <script src="../../../../js/jquery-3.4.1.min.js"></script>
        <script src="../../../../js/bootstrap.min.js"></script>
        <!-- Menu responsive -->
        <script src="../../navs/nav.js"></script>
    </h:body>
</html>
