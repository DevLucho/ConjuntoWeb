<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    lang="es"

    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="UTF-8" />

        <title>#{sesionControlador.rolSeleccionado.nombre} | Buscar Domiciliario</title>
        <link
            href="https://fonts.googleapis.com/css?family=Righteous&amp;display=swap"
            rel="stylesheet"
            />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
            integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="../css/buscarDomiciliarioo.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Righteous&amp;display=swap"
            rel="stylesheet"
            />
        <!--<link rel="stylesheet" href="../../css/bootstrap.min.css">-->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
            />
        <link rel="shortcut icon" href="../../../img/logo2.png" />

        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            />

        <script
            src="https://kit.fontawesome.com/7769f8ac48.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css"
            media="all"
            /><link
            rel="stylesheet"
            href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css"
            media="all"
            /><link
            rel="stylesheet"
            href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css"
            media="all"
            />
        <!-- css bootstrap 4 datatable -->
        <link rel="stylesheet" href="../../../dataTables.bootstrap4.min.css" />

        <script
            src="https://kit.fontawesome.com/7769f8ac48.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css"
            media="all"
            /><link
            rel="stylesheet"
            href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css"
            media="all"
            /><link
            rel="stylesheet"
            href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css"
            media="all"
            />

        <link rel="stylesheet" href="../../footer/footer.css"/>
        <link rel="stylesheet" href="../../header/header.css"/>
        <link rel="stylesheet" href="../../nav/nav.css"/>
        <link rel="stylesheet" href="../css/buscarMensajeria.css"/>
        <style>
            nav ul li{ width:20%;}
            @media screen and (max-width:903px){
                nav ul li{
                    width: 100%;
                    text-align: left;
                }
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="../../header/header.xhtml"></ui:include>
        <ui:include src="../../nav/nav.xhtml"></ui:include>
        <!-- fin de header y poput -->
        <!-- inicio tabla -->

        <div class="container-fluid">
            <div class="row">
                <div class="col-12 mt-3 text-center">
                    Consulta de Domiciliarios
                </div>
            </div>

            <div class="row table-responsive">
                <div class="col-sm-12 col-md-11 col-xl-11 xxx">
                    <f:view>
                        <h:form>    
                            <h:dataTable class="table table-striped table-bordered tabla" value="#{domiciliarioControlador.consultar()}" var="dom">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>

                                        <th>Paquete</th>

                                        <th>Empresa</th>

                                        <th>Ficha</th>

                                        <th>Entrada-Salida</th>

                                        <th>Torre-App</th>
                                    </tr>
                                </thead>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{dom.idFicha.nombre}"/>
                                </h:column>  
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Apellido"/>
                                    </f:facet>
                                    <h:outputText value="#{dom.idFicha.apellido}"/>
                                </h:column>  
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Empresa"/>
                                    </f:facet>
                                    <h:outputText value="#{dom.idEmpresa.nombre}"/>
                                </h:column>  
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Ficha"/>
                                    </f:facet>
                                    <h:outputText value="#{dom.idFicha.idFicha}"/>
                                </h:column>  
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Entrada"/>
                                    </f:facet>
                                    <h:outputText value="#{dom.idFicha.horaEntrada}">
                                        <f:convertDateTime pattern="HH:mm" />
                                    </h:outputText>
                                </h:column>  
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Salida"/>
                                    </f:facet>
                                    <h:outputText value="#{dom.idFicha.horaSalida}">
                                        <f:convertDateTime pattern="HH:mm" />
                                    </h:outputText>
                                </h:column>  
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Torre"/>
                                    </f:facet>
                                    <h:outputText value="#{dom.idFicha.idInmueble.idTorre.idTorre}"/>
                                </h:column>  
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Apto"/>
                                    </f:facet>
                                    <h:outputText value="#{dom.idFicha.idInmueble.idApartamento.idApartamento}"/>
                                </h:column>  
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Acciones"/>
                                    </f:facet>
                                    <h:commandButton value="Actualizar" class="confi" action="#{domiciliarioControlador.preActualizar(dom)}" title="Modificar Domiciliario"></h:commandButton>
                                    <h:commandButton value="Eliminar" class="confi" action="#{fichadeIngresoControlador.eliminar(dom.idFicha)}" title="Eliminar Domiciliario"></h:commandButton>
                                </h:column>
                                <tfoot>
                                    <tr>
                                        <th>Nombre</th>

                                        <th>Paquete</th>

                                        <th>Empresa</th>

                                        <th>Ficha</th>

                                        <th>Entrada-Salida</th>

                                        <th>Torre-App</th>
                                    </tr>
                                </tfoot>
                            </h:dataTable>
                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>
        <!-- fin tabla -->
        <!--__________________________- inicio del footer __________________________- -->
        <ui:include src="../../footer/footer.xhtml"></ui:include>
        <!--______________________________- fin del footer __________________________-->
        <i class="fas fa-ellipsis-v btn-menu" aria-hidden="true" />

        <!-- bootstrap, popper y jquery -->

        <script src="../../../../js/jquery-3.4.1.min.js"></script>

        <script src="../../../../js/popper.min.js"></script>

        <script src="../../../../js/bootstrap.min.js"></script>
        <!-- Datatable -->

        <script src="../../../js/dataTables/datatables.min.js"></script>
        <!-- Botones datatable -->

        <script src="../../../js/dataTables/dataTables.buttons.min.js"></script>

        <script src="../../../js/dataTables/jszip.min.js"></script>

        <script src="../../../js/dataTables/pdfmake.min.js"></script>

        <script src="../../../js/dataTables/vfs_fonts.js"></script>

        <script src="../../../js/dataTables/buttons.html5.min.js"></script>

        <script src="../../../js/dataTables/exportar_tablas.js"></script>

        <script src="../../../js/scriptvigilante.js"></script>

        <!-- Menu responsive -->
        <script src="../../nav/nav.js"></script>
    </h:body>
</html>
