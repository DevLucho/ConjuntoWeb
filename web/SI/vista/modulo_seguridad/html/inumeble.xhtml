<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdInmueble:" for="idInmueble" />
                    <h:inputText id="idInmueble" value="#{inmuebleControlador.inmueble.idInmueble}" title="IdInmueble" required="true" requiredMessage="The IdInmueble field is required."/>
                    <h:outputLabel value="IdApartamento:" for="idApartamento" />
                    <h:selectOneMenu id="idApartamento" value="#{inmuebleControlador.apartamento.idApartamento}" title="IdApartamento" required="true" requiredMessage="The IdApartamento field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems var="app" value="#{apartamentoControlador.consultarTodos()}" itemValue="#{app.idApartamento}" itemLabel="#{app.idApartamento}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="IdTorre:" for="idTorre" />
                    <h:selectOneMenu id="idTorre" value="#{inmuebleControlador.torre.idTorre}" title="IdTorre" required="true" requiredMessage="The IdTorre field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems var="torre" value="#{torreControlador.cosultarTodos()}" itemValue="#{torre.idTorre}" itemLabel="#{torre.idTorre}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton value="Registrar" action="#{inmuebleControlador.registrar()}"></h:commandButton>
            </h:form>
        </f:view>

    </h:body>
</html>
