    <h:head>
        <meta charset="UTF-8" />

        <title>#{sesionControlador.rolSeleccionado.nombre} | Buscar Correspondencia</title>
        <link
            href="https://fonts.googleapis.com/css?family=Righteous&amp;display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"

            crossorigin="anonymous" />
        <link rel="stylesheet" href="../css/findMensajeria.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Righteous&amp;display=swap"
            rel="stylesheet" />
        <!--<link rel="stylesheet" href="../../css/bootstrap.min.css">-->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"

            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

            rel="stylesheet"
            href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css"
            media="all" />
        <!-- css bootstrap 4 datatable -->
        <link href=" https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css"/>
        <link rel="stylesheet" href="../../../dataTables.bootstrap4.min.css"/>

        <link rel="stylesheet" href="https://cdn.datatables.net/searchpanes/1.0.1/css/searchPanes.dataTables.min.css"/>
        <!-- select -->
        <link href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css"/>

        <link rel="shortcut icon" href="../../../img/logo2.png" />
        <!-- Sweet alert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="../../../js/Mensajes.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
        <script
            src="https://kit.fontawesome.com/7769f8ac48.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="../../footer/footer.css"/>
        <link rel="stylesheet" href="../../header/header.css"/>
        <link rel="stylesheet" href="../../nav/nav.css"/>
        <link rel="stylesheet" href="../css/buscarDomiciliarioo.css"/>
        <style>
            .title-class{
                color: black !important;
                font-family: Righteous;
                font-size: 50px !important;
            }
            .icon-class{
                background-color: #3ed363;
            }
            .popup-class{
                -webkit-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
                -moz-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
                box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
            }
            nav ul li{ width:20%;}
            @media screen and (max-width:903px){
                nav ul li{
                    width: 100%;
                    text-align: left;
                }
            }
        </style>
    </h:head>

    <h:body>
        <f:view>
            <ui:include src="../../header/header.xhtml"></ui:include>
            <ui:include src="../../nav/nav.xhtml"></ui:include>
            <script>#{mensajeControlador.mensaje}</script>

            <!-- fin de header y poput -->
            <!-- inicio tabla -->

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 mt-3 text-center">
                        Consulta de Correspondencia
                    </div>
                </div>

                <div class="row table-responsive">
                    <div class="col-sm-12 col-md-11 col-xl-11 xxx">
                        <ul class="nav nav-tabs">
                                <li class="nav-item ">
                                    <a href="#tab1" class="nav-link active" data-toggle="tab">No reclamados<span class="badge badge-info" style="margin-left: 5px;"></span></a>
                                </li>
                                <li class="nav-item">
                                    <a href="#tab2" class="nav-link" data-toggle="tab">Todos<span class="badge badge-info" style="margin-left: 5px;"></span></a>
                                </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab1" role="tabpanel">
                                <f:view>
                                    <h:form>  
                                        <h:dataTable class="table table-striped table-bordered tabla" style="width: 100%;" value="#{correspondenciaControlador.consultarEntrega('No reclamado')}" var="Npaq">
                                            <thead>
                                                <tr>
                                                    <th>Tipo</th>

                                                    <th>Empresa</th>

                                                    <th>Estado</th>

                                                    <th>Torre-App</th>

                                                    <th>Entrega</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Tipo"/>
                                                    </f:facet>
                                                    <h:outputText  value="#{Npaq.idPaquete.tipo}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Empresa"/>
                                                    </f:facet>
                                                    <h:outputText value="#{Npaq.idEmpresa.nombre}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Descripcion"/>
                                                    </f:facet>
                                                    <h:outputText value="#{Npaq.descripcion}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Ingreso"/>
                                                    </f:facet>
                                                    <h:outputText value="#{Npaq.fechaIngreso}">
                                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                                    </h:outputText>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Salida"/>
                                                    </f:facet>
                                                    <h:outputText value="#{Npaq.fechaSalida}">
                                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                                    </h:outputText>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Inmueble"/>
                                                    </f:facet>
                                                    <h:outputText value="#{Npaq.idInmueble.idTorre.idTorre}"/> -
                                                    <h:outputText value="#{Npaq.idInmueble.idApartamento.idApartamento}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Estado"/>
                                                    </f:facet>
                                                    <h:outputText value="#{Npaq.estado}"></h:outputText>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Acciones"/>
                                                    </f:facet>
                                                    <div class="btn-group-sm text-center">
                                                        <h:commandButton class="fas fa-highlighter confi" value="" action="#{correspondenciaControlador.preActualizar(Npaq)}" title="Modificar Paquete"></h:commandButton>
                                                        <!-- . -->
                                                        <h:commandButton class="fas fa-door-open confi" value="" action="#{correspondenciaControlador.salida(Npaq)}"></h:commandButton>
                                                    </div>
                                                </h:column>
                                            </tbody>
                                            <tfoot>
                                                <tr>
                                                    <th>Tipo</th>

                                                    <th>Empresa</th>

                                                    <th>Entrada-Salida</th>

                                                    <th>Torre-App</th>

                                                    <th>Entrega</th>
                                                </tr>
                                            </tfoot>
                                        </h:dataTable>
                                    </h:form>
                                </f:view>
                            </div>
                            <div class="tab-pane" id="tab2" role="tabpanel">                            
                                <f:view>
                                    <h:form>  
                                        <h:dataTable class="table table-striped table-bordered tabla" style="width: 100%;" value="#{correspondenciaControlador.consultar()}" var="paq">
                                            <thead>
                                                <tr>
                                                    <th>Tipo</th>

                                                    <th>Empresa</th>

                                                    <th>Estado</th>

                                                    <th>Torre-App</th>

                                                    <th>Entrega</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Tipo"/>
                                                    </f:facet>
                                                    <h:outputText  value="#{paq.idPaquete.tipo}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Empresa"/>
                                                    </f:facet>
                                                    <h:outputText value="#{paq.idEmpresa.nombre}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Descripcion"/>
                                                    </f:facet>
                                                    <h:outputText value="#{paq.descripcion}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Ingreso"/>
                                                    </f:facet>
                                                    <h:outputText value="#{paq.fechaIngreso}">
                                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                                    </h:outputText>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Salida"/>
                                                    </f:facet>
                                                    <h:outputText value="#{paq.fechaSalida}">
                                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                                    </h:outputText>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Inmueble"/>
                                                    </f:facet>
                                                    <h:outputText value="#{paq.idInmueble.idTorre.idTorre}"/> -
                                                    <h:outputText value="#{paq.idInmueble.idApartamento.idApartamento}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Estado"/>
                                                    </f:facet>
                                                    <h:outputText value="#{paq.estado}"></h:outputText>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Acciones"/>
                                                    </f:facet>
                                                    <div class="btn-group-sm text-center">
                                                        <h:commandButton class="fas fa-highlighter confi" value="" action="#{correspondenciaControlador.preActualizar(paq)}" title="Modificar Paquete"></h:commandButton>
                                                        <!-- . -->
                                                        <h:commandButton class="fas fa-door-open confi" value="" action="#{correspondenciaControlador.salida(paq)}"></h:commandButton>
                                                    </div>
                                                </h:column>
                                            </tbody>
                                            <tfoot>
                                                <tr>
                                                    <th>Tipo</th>

                                                    <th>Empresa</th>

                                                    <th>Entrada-Salida</th>

                                                    <th>Torre-App</th>

                                                    <th>Entrega</th>
                                                </tr>
                                            </tfoot>
                                        </h:dataTable>
                                    </h:form>
                                </f:view>
                            </div>    
                        </div>    
                    </div>
                </div>
            </div>
            <div class="thor">

            </div>
            <!-- fin tabla -->
            <!--__________________________- inicio del footer __________________________- -->
            <ui:include src="../../footer/footer.xhtml"></ui:include>

            <!--______________________________- fin del footer __________________________-->
            <i class="fas fa-ellipsis-v btn-menu" aria-hidden="true" />

            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

            <!-- bootstrap and jquery -->
            <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
            <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>              
            <script src="../../../../js/bootstrap.min.js"></script>
            <!-- Datatable -->
            <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.js"></script>  
            <script src="../../../js/dataTables/datatables.min.js"></script>
            <!-- searchPanes -->
            <script src="https://cdn.datatables.net/searchpanes/1.0.1/js/dataTables.searchPanes.min.js"></script>
            <!-- select -->
            <script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>  
            <!-- Botones datatable -->
            <script src="../../../js/dataTables/dataTables.buttons.min.js"></script>
            <script src="../../../js/dataTables/jszip.min.js"></script>
            <script src="../../../js/dataTables/pdfmake.min.js"></script>
            <script src="../../../js/dataTables/vfs_fonts.js"></script>
            <script src="../../../js/dataTables/buttons.html5.min.js"></script>
            <script src="../../../js/dataTables/exportar_tablas.js"></script>
            <script src="../../../js/alert.js"></script>
            <script src="../../../js/scriptvigilante.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
            <!-- Menu responsive -->
            <script src="../../navs/nav.js"></script>
        </f:view>
    </h:body>
</html>
