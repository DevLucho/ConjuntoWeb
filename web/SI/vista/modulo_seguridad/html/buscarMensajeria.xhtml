<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    lang="es"

    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="UTF-8" />

        <title>#{sesionControlador.rolSeleccionado.nombre} | Buscar Correspondencia</title>
        <link
            href="https://fonts.googleapis.com/css?family=Righteous&amp;display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
            integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="../css/buscarMensajeria.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Righteous&amp;display=swap"
            rel="stylesheet" />
        <!--<link rel="stylesheet" href="../../css/bootstrap.min.css">-->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous" />

        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

        <script
            src="https://kit.fontawesome.com/7769f8ac48.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css"
            media="all" /><link
            rel="stylesheet"
            href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css"
            media="all" /><link
            rel="stylesheet"
            href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css"
            media="all" />
        <!-- css bootstrap 4 datatable -->
        <link rel="stylesheet" href="../../../dataTables.bootstrap4.min.css" />
        <link rel="shortcut icon" href="../../../img/logo2.png" />
        <!-- Sweet alert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="../../../js/Mensajes.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
        <script
            src="https://kit.fontawesome.com/7769f8ac48.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="../../footer/footer.css"/>
        <link rel="stylesheet" href="../../header/header.css"/>
        <link rel="stylesheet" href="../../nav/nav.css"/>
        <link rel="stylesheet" href="../css/buscarDomiciliarioo.css"/>
        <style>
            nav ul li{ width:20%;}
            @media screen and (max-width:903px){
                nav ul li{
                    width: 100%;
                    text-align: left;
                }
            }
        </style>
    </h:head>

    <h:body>
        <f:view>
        <ui:include src="../../header/header.xhtml"></ui:include>
        <ui:include src="../../nav/nav.xhtml"></ui:include>
        <script>#{mensajeControlador.mensaje}</script>

        <!-- fin de header y poput -->
        <!-- inicio tabla -->

        <div class="container-fluid">
            <div class="row">
                <div class="col-12 mt-3 text-center">
                    Consulta de Correspondencia
                </div>
            </div>

            <div class="row table-responsive">
                <div class="col-sm-12 col-md-11 col-xl-11 xxx">
                    <f:view>
                        <h:form>  
                            <h:dataTable class="table table-striped table-bordered tabla" style="width: 100%;" value="#{correspondenciaControlador.consultar()}" var="paq">
                                <thead>
                                    <tr>
                                        <th>Tipo</th>

                                        <th>Empresa</th>

                                        <th>Estado</th>

                                        <th>Torre-App</th>

                                        <th>Entrega</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Tipo"/>
                                        </f:facet>
                                        <h:outputText  value="#{paq.idPaquete.tipo}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Empresa"/>
                                        </f:facet>
                                        <h:outputText value="#{paq.idEmpresa.nombre}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Descripcion"/>
                                        </f:facet>
                                        <h:outputText value="#{paq.descripcion}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Ingreso"/>
                                        </f:facet>
                                        <h:outputText value="#{paq.fechaIngreso}">
                                            <f:convertDateTime pattern="yyyy-mm-dd" />
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Salida"/>
                                        </f:facet>
                                        <h:outputText value="#{paq.fechaSalida}">
                                            <f:convertDateTime pattern="yyyy-mm-dd" />
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Torre"/>
                                        </f:facet>
                                        <h:outputText value="#{paq.idInmueble.idTorre.idTorre}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Apto"/>
                                        </f:facet>
                                        <h:outputText value="#{paq.idInmueble.idApartamento.idApartamento}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Acciones"/>
                                        </f:facet>
                                        <h:commandButton value="Confirmar" onclick="confirmar()" class="confi"></h:commandButton>
                                        <h:commandButton value="Actualizar" class="confi" action="#{correspondenciaControlador.preActualizar(paq)}" title="Modificar Paquete"></h:commandButton>
                                        <h:commandButton value="Eliminar" class="confi" action="#{correspondenciaControlador.eliminar(paq)}" title="Eliminar Paquete"></h:commandButton>

                                    </h:column>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Tipo</th>

                                        <th>Empresa</th>

                                        <th>Entrada-Salida</th>

                                        <th>Torre-App</th>

                                        <th>Entrega</th>
                                    </tr>
                                </tfoot>
                            </h:dataTable>
                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>
        <div class="thor">

        </div>
        <!-- fin tabla -->
        <!--__________________________- inicio del footer __________________________- -->
        <ui:include src="../../footer/footer.xhtml"></ui:include>

        <!--______________________________- fin del footer __________________________-->
        <i class="fas fa-ellipsis-v btn-menu" aria-hidden="true" />

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <!-- bootstrap and jquery -->

        <script src="../../../../js/jquery-3.4.1.min.js"></script>

        <script src="../../../../js/bootstrap.min.js"></script>

        <!-- Datatable -->

        <script src="../../../js/dataTables/datatables.min.js"></script>
        <!-- Botones datatable -->

        <script src="../../../js/dataTables/dataTables.buttons.min.js"></script>

        <script src="../../../js/dataTables/jszip.min.js"></script>

        <script src="../../../js/dataTables/pdfmake.min.js"></script>

        <script src="../../../js/dataTables/vfs_fonts.js"></script>

        <script src="../../../js/dataTables/buttons.html5.min.js"></script>

        <script src="../../../js/dataTables/exportar_tablas.js"></script>

        <script src="../../../js/alert.js"></script>

        <script src="../../../js/scriptvigilante.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <!-- Menu responsive -->
        <script src="../../nav/nav.js"></script>
        </f:view>
    </h:body>
</html>
