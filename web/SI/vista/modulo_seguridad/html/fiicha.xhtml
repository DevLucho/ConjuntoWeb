<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdFicha:" for="idFicha" />
                    <h:inputText id="idFicha" value="#{fichadeIngresoControlador.fichaIngreso.idFicha}" title="IdFicha" required="true" requiredMessage="The IdFicha field is required."/>
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{fichadeIngresoControlador.fichaIngreso.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <h:outputLabel value="Apellido:" for="apellido" />
                    <h:inputText id="apellido" value="#{fichadeIngresoControlador.fichaIngreso.apellido}" title="Apellido" required="true" requiredMessage="The Apellido field is required."/>
                    <h:outputLabel value="Fecha:" for="fecha" />
                    <h:inputText a:type="date" id="fecha" value="#{fichadeIngresoControlador.fichaIngreso.fecha}" title="Fecha" required="true" requiredMessage="The Fecha field is required.">
                        <f:convertDateTime pattern="yyyy-mm-dd" />
                    </h:inputText>
                    <h:outputLabel value="HoraEntrada:" for="horaEntrada" />
                    <h:inputText a:tyoe="time" id="horaEntrada" value="#{fichadeIngresoControlador.fichaIngreso.horaEntrada}" title="HoraEntrada" required="true" requiredMessage="The HoraEntrada field is required.">
                        <f:convertDateTime pattern="HH:mm" />
                    </h:inputText>
                    <h:outputLabel value="HoraSalida:" for="horaSalida" />
                    <h:inputText a:type="time" id="horaSalida" value="#{fichadeIngresoControlador.fichaIngreso.horaSalida}" title="HoraSalida" >
                        <f:convertDateTime pattern="HH:mm" />
                    </h:inputText>
                    <h:outputLabel value="EstadoFicha:" for="estadoFicha" />
                    <h:inputText id="estadoFicha" value="#{fichadeIngresoControlador.fichaIngreso.estadoFicha}" title="EstadoFicha" />
                    <h:outputLabel value="IdInmueble:" for="idInmueble" />
                    <h:selectOneMenu id="idInmueble" value="#{fichadeIngresoControlador.inmueble.idInmueble}" title="IdInmueble" required="true" requiredMessage="The IdInmueble field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems var="inmueble" value="#{inmuebleControlador.consultarTodos()}" itemValue="#{inmueble.idInmueble}" itemLabel="#{inmueble.idInmueble}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="IdVigilante:" for="idVigilante" />
                    <h:selectOneMenu id="idVigilante" value="#{fichadeIngresoControlador.vigilante.idVigilante}" title="IdVigilante" required="true" requiredMessage="The IdVigilante field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems var="vigi" value="#{vigilanteControlador.consultarTodos()}" itemValue="#{vigi.idVigilante}" itemLabel="#{vigi.idVigilante}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton class="enviarcrud" onclick="validar_form()"  id="botones" value="Guardar" action="#{fichadeIngresoControlador.registrar()}"></h:commandButton>

            </h:form>
        </f:view>

    </h:body>
</html>
