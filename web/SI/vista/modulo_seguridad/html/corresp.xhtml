<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- Validar sesion activa -->
        <f:event type="preRenderView" listener="#{sesionControlador.verifSesion('../../../../vista/')}" />
        <f:event type="preRenderView" listener="#{sesionControlador.verifRolVigilante()}" />
        <style>
            nav ul li{ width:20%;}
            @media screen and (max-width:903px){
                nav ul li{
                    width: 100%;
                    text-align: left;
                }
            }
        </style>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view locale="#{lenguajeControlador.languageSelected}">


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdCorrespondencia:" for="idCorrespondencia" />
                    <h:inputText id="idCorrespondencia" value="#{correspondenciaControlador.correspondencia.idCorrespondencia}" title="IdCorrespondencia" required="true" requiredMessage="The IdCorrespondencia field is required."/>
                    <h:outputLabel value="Descripcion:" for="descripcion" />
                    <h:inputText id="descripcion" value="#{correspondenciaControlador.correspondencia.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                    <h:outputLabel value="FechaIngreso:" for="fechaIngreso" />
                    <h:inputText id="fechaIngreso" value="#{correspondenciaControlador.correspondencia.fechaIngreso}" title="FechaIngreso" required="true" requiredMessage="The FechaIngreso field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="FechaSalida:" for="fechaSalida" />
                    <h:inputText id="fechaSalida" value="#{correspondenciaControlador.correspondencia.fechaSalida}" title="FechaSalida" required="true" requiredMessage="The FechaSalida field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="IdInmueble:" for="idInmueble" />
                    <h:selectOneMenu id="idInmueble" value="#{correspondenciaControlador.inmueble.idInmueble}" title="IdInmueble" required="true" requiredMessage="The IdInmueble field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems var="inm" value="#{inmuebleControlador.consultarTodos()}" itemValue="#{inm.idInmueble}" itemLabel="#{inm.idInmueble}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="IdEmpresa:" for="idEmpresa" />
                    <h:selectOneMenu id="idEmpresa" value="#{correspondenciaControlador.empresa.idEmpresa}" title="IdEmpresa" required="true" requiredMessage="The IdEmpresa field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems var="empre" value="#{empresaControlador.consultar()}" itemValue="#{empre.idEmpresa}" itemLabel="#{empre.nombre}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="IdPaquete:" for="idPaquete" />
                    <h:selectOneMenu id="idPaquete" value="#{correspondenciaControlador.paquete.idPaquete}" title="IdPaquete" required="true" requiredMessage="The IdPaquete field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems var="paque" value="#{paqueteControlador.consultar()}" itemValue="#{paque.idPaquete}" itemLabel="#{paque.tipo}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="IdVigilante:" for="idVigilante" />
                    <h:selectOneMenu id="idVigilante" value="#{correspondenciaControlador.vigilante.idVigilante}" title="IdVigilante" required="true" requiredMessage="The IdVigilante field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems var="cela" value="#{vigilanteControlador.consultarTodos()}" itemValue="#{cela.idVigilante}" itemLabel="#{cela.idVigilante}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton value="Registrar" action="#{correspondenciaControlador.registrar()}"></h:commandButton>
            </h:form>
        </f:view>



        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdEmpresa:" for="idEmpresa" />
                    <h:inputText id="idEmpresa" value="#{empresaControlador.empresa.idEmpresa}" title="IdEmpresa" required="true" requiredMessage="The IdEmpresa field is required."/>
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{empresaControlador.empresa.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                </h:panelGrid>
                <h:commandButton value="Registrar" action="#{empresaControlador.registrar()}"></h:commandButton>
            </h:form>
        </f:view>

    </h:body>
</html>
