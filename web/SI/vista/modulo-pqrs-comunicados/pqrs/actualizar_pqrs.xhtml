<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
	<link href="https://fonts.googleapis.com/css?family=Righteous&amp;display=swap" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/7769f8ac48.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <link rel="stylesheet" href="../../header/header.css"/>
        <link rel="stylesheet" href="../../nav/nav.css"/>
        <link rel="stylesheet" href="../../footer/footer.css"/>
        <link rel="shortcut icon" href="../../../img/logo2.png"/>
        <title>#{sesionControlador.rolSeleccionado.nombre} | Actualizar PQRS</title>
    </h:head>
    <h:body>
	<div aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="consultar_comunicados.html">Inicio</a></li>
                <li class="breadcrumb-item active">Agregar usuario</li>
            </ol>
	</div>
	<div class="borde titulo2">
		<h1>Actualizar PQRS</h1>
	</div>
	<div class="borde iconotitulo2">
		<img src="img/iconocomunicado.svg" alt=""/>
	</div>
	<div class="borde titulo2vacio"></div>
	<div class="borde caja">
            <div class="borde crearsolicitudformulario">
                <h:form>
                    <div class="borde formcuerpo1">
                        <h:outputLabel value="Asunto:" for="asunto" />
                        <h:inputText id="asunto" value="#{pqrsControlador.pqrs.asunto}" title="Asunto" required="true" requiredMessage="The Asunto field is required."/>
                    </div>
                    <div class="borde formcuerpo2">
                        <h:outputLabel class="descripcion" value="Descripcion:" for="descripcion" />
                        <h:inputTextarea class="textarea" id="descripcion" value="#{pqrsControlador.pqrs.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                    </div>
                     <div class="borde formcuerpo3">
                        <h:outputLabel value="IdTipoPqrs:" for="idTipoPqrs" />
                        <h:selectOneMenu id="idTipoPqrs" value="#{pqrsControlador.tipoPqrs.idTipoPqrs}" title="IdTipoPqrs" required="true" requiredMessage="The IdTipoPqrs field is required.">                 
                        <f:selectItems var="tipoPqrs" value="#{tipoPqrsControlador.consultarTodos()}" itemValue="#{tipoPqrs.idTipoPqrs}" itemLabel="#{tipoPqrs.tipo}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="borde cajabotonpqrs">
                        <div><h:commandButton class="borde botoncrearpqrs" value="Actualizar" action="#{pqrsControlador.actualizar()}"></h:commandButton>
                            </div>
                    </div>
                </h:form>        
            </div>
	</div>
        <!-- bootstrap, popper y jquery -->
        <script src="../../../../js/jquery-3.4.1.min.js"></script>
        <script src="../../../../js/popper.min.js"></script>
        <script src="../../../../js/bootstrap.min.js"></script>
        <!-- Menu responsive -->
        <script src="../../navs/nav.js"></script>
        <!-- Sweet Alert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="../../../js/sweetAlert.js"></script>
    </h:body>
</html>
