<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Generar PQRS</title>
	<link rel="shortcut icon" href="../../img/Logo2.png">
	<link rel="stylesheet" href="../../css/modulo_pqrs_comunicados/estilos-generar-pqrs.css">
</head>
<body>
	<div class="borde titulo2">
		<h1>Generar PQRS</h1>
	</div>
	<div class="borde iconotitulo2">
		<img src="img/iconocomunicado.svg" alt="">
	</div>
	<div class="borde titulo2vacio"></div>
	<div class="borde caja">
		<div class="borde crearsolicitudformulario">
			<form action="" method="">
				<div class="borde formcuerpo1">
					<label for="Titulo">Titulo</label>
					<input type="text" name="Titulo" id="Titulo" placeholder="Titulo">
				</div>
				<div class="borde formcuerpo2">
					<p>Descripcion</p>
					<textarea for="Descripcion" rows="10" cols="30"
					placeholder="Descripcion" id="Descripcion"></textarea>
				</div>
			</form>
			<div class="borde formcuerpo3">
				<p>Archivo adjunto</p>
				<input type="file" name="myFile"><br><br>
			</div>
			<div class="borde cajabotonpqrs">
				<div class="borde botoncrearpqrs">Crear solicitud
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
