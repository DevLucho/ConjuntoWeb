<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Generar PQRS</title>
	<link rel="stylesheet" href="../../modulo-pqrs-comunicados/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/generar_pqrs.css">
</head>
<body>
	<div aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="consultar_comunicados.html">Inicio</a></li>
			<li class="breadcrumb-item active">Agregar usuario</li>
		</ol>
	</div>
	<div class="borde titulo2">
		<h1>Generar PQRS</h1>
	</div>
	<div class="borde iconotitulo2">
		<img src="img/iconocomunicado.svg" alt="">
	</div>
	<div class="borde titulo2vacio"></div>
	<div class="borde caja">
		<div class="borde crearsolicitudformulario">
			<form action="" method="">
				<div class="borde formcuerpo1">
					<label for="Titulo">Asunto</label>
					<input type="text" name="Titulo" id="Titulo" placeholder="Titulo">
				</div>
				<div class="borde formcuerpo2">
					<p>Descripcion</p>
					<textarea for="Descripcion" rows="10" cols="30"
					placeholder="Descripcion" id="Descripcion"></textarea>
				</div>
			</form>
			<div class="borde formcuerpo3">
				<p>Tipo Pqrs</p>
				<select name="tipo" id="tipo">
					<option value="Peticion">Peticion</option>
					<option value="Queja">Queja</option>
					<option value="Reclamo">Reclamo</option>
					<option value="Sugerencia">Sugerencia</option>
				</select><br><br>
			</div>
			<div class="borde cajabotonpqrs">
				<div class="borde botoncrearpqrs">Crear solicitud
					
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="../../../../js/bootstrap.min.js"></script>
	<script src="../../js/menu-responsive.js"></script>	
</body>
</html>
