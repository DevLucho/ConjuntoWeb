<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <!-- Font righteous -->
        <link href="https://fonts.googleapis.com/css?family=Righteous&amp;display=swap" rel="stylesheet"/>
        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <!-- Estilos -->
        <link rel="stylesheet" href="../../header/header.css"/>
        <link rel="stylesheet" href="../../navs/nav.css"/>
        <link rel="stylesheet" href="../../footer/footer.css"/>
        <link rel="shortcut icon" href="../../../img/logo2.png"/>
        <script src="https://kit.fontawesome.com/7769f8ac48.js" crossorigin="anonymous"></script>
        <!-- Estilos datatables -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"/>
        <link rel="stylesheet" href="../../../style-tablas.css"/>
        <title>#{sesionControlador.rolSeleccionado.nombre} | Consultar vehiculos</title>
    </h:head>
    <h:body>
        <!-- Contenedor principal -->
        <div class="contenedor">
            <!-- header -->
            <ui:include src="../../header/header.xhtml"></ui:include>
            <!-- nav -->
            <ui:include src="../../nav/nav.xhtml"></ui:include>
            <!-- miga pan -->
            <div aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../../pef-usuario/vigilante/inicioSeguridad.xhtml">Inicio</a></li>
                    <li class="breadcrumb-item active">Consultar vehiculos</li>
                </ol>
            </div>
            <!-- Contenido principal -->
            <section class="container-fluid" id="principal">
                <div class="row">
                    <div class="col-12 text-center">
                        <h3>
                            <i class="fas fa-car"></i>Consultar vehiculos
                        </h3>
                        <hr/>
                    </div>
                </div>
                <div class="row table-responsive mt-3 mb-3">
                    <!-- Tabla -->
                    <f:view>
                        <h:form>
                            <h:dataTable styleClass="table table-bordered table-hover tabla text-center" style="width:100%"
                                         value="#{vehiculoControlador.consultarTodos()}" var="vc">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Identificador vehiculo"/>
                                    </f:facet>
                                    <h:outputText value="#{vc.placa}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Lugar"/>
                                    </f:facet>
                                    <h:outputText value="#{vc.idParqueadero.lugar}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Tipo"/>
                                    </f:facet>
                                    <h:outputText value="#{vc.tipoVehiculo}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id Visitante"/>
                                    </f:facet>
                                    <h:outputText value="#{vc.idVisitante.idVisitante}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id Residente"/>
                                    </f:facet>
                                    <h:outputText value="#{vc.idResidente.idResidente}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Acciones"/>
                                    </f:facet>
                                    <div class="btn-group-sm">
                                        <h:commandButton value="" class="fas fa-trash-alt btn btn-outline-danger" title="Eliminar vehiculo" action="#{vehiculoControlador.eliminar(vc)}"></h:commandButton>
                                        <h:commandButton value="" class="fas fa-edit btn btn-outline-info" style="margin-left: 5px;" title="Editar vehiculo" action="#{vehiculoControlador.preActulizar(vc)}"></h:commandButton>
                                    </div>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </f:view>
                </div>
            </section>
            <!-- footer -->
            <ui:include src="../../footer/footer.xhtml"></ui:include>
        </div>
        <!-- bootstrap y jquery -->
        <script src="../../../../js/jquery-3.4.1.min.js"></script>
        <script src="../../../../js/bootstrap.min.js"></script>
        <!-- DataTables -->
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
        <script src="../../../js/dataTables/dataTables.js"></script>
        <!-- Menu responsive -->
        <script src="../../navs/nav.js"></script>
        <!-- Sweet Alert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="../../../js/sweetAlert.js"></script>
    </h:body>
</html>
