    <h:head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <link rel='stylesheet' href='https://codepen.io/jouanmarcel/pen/qBBawwv.css'/>
        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <!-- Estilos -->
        <link rel="stylesheet" href="./estilos-diagramas.css"/>
        <link rel="stylesheet" href="../../header/header.css"/>
        <link rel="stylesheet" href="../../nav/nav.css"/>
        <link rel="stylesheet" href="../../footer/footer.css"/>
        <link rel="shortcut icon" href="../../../img/logo2.png"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>
        <script src="https://kit.fontawesome.com/7769f8ac48.js" crossorigin="anonymous"></script>
        <title>Diagrama de actividades | Fase 3</title>
    </h:head>
    <h:body>
        <!-- Contenedor principal -->
        <div class="contenedor">
            <!-- header -->
            <ui:include src="../../header/header.xhtml"></ui:include>
            <!-- nav -->
            <ui:include src="../../navs/navAdmin.xhtml"></ui:include>
            <!-- miga de pan -->
            <div aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../../pef-usuario/administrador/inicio-admin.xhtml">Inicio</a></li>
                    <li class="breadcrumb-item active">Diagrama de actividades</li>
                </ol>
            </div>

            <div class="formitas">
                <!-- <h3>Diagramas de Actividades</h3> -->
                <svg viewbox="0 0 100 20">
                    <defs>
                        <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                            <stop offset="5%" stop-color="#fffff"/>
                            <stop offset="50%" stop-color="#fffff"/>
                        </linearGradient>
                        <pattern id="wave" x="0" y="0" width="120" height="20" patternUnits="userSpaceOnUse">
                            <path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z" mask="url(#mask)" fill="url(#gradient)"> 
                                <animateTransform
                                    attributeName="transform"
                                    begin="0s"
                                    dur="1.5s"
                                    type="translate"
                                    from="0,0"
                                    to="40,0"
                                    repeatCount="indefinite" />
                            </path>
                        </pattern>
                    </defs>
                    <text text-anchor="middle" x="50" y="15" font-size="17" fill="url(#wave)"  fill-opacity="0.6">Actividades</text>
                    <text text-anchor="middle" x="50" y="15" font-size="17" fill="url(#gradient)" fill-opacity="0.1">Actividades</text>
                </svg>

                <div class="grid" id="grid">
                    <photo-card img="../../../img/diagramas/d_actividades_parqueadero.PNG"></photo-card>
                </div>
            </div>
            <!-- footer -->
            <ui:include src="../../footer/footer.xhtml"></ui:include>
        </div>
        <!-- Bootstrap y jquery -->
        <script src="../../../../js/jquery-3.4.1.min.js"></script>
        <script src="../../../../js/bootstrap.min.js"></script>
        <!-- Menu responsive-->
        <script src="../../navs/nav.js"></script>
        <!-- Efecto img -->
        <script src="../../../js/script.js"></script>
