<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:form>
        <!-- btn-menu-responsive -->
        <i class="fas fa-ellipsis-v btn-menu" id="btn-menu"></i>
        
        <!-- Menu admin-->
        <nav id="nav">
            <ul>
                <!-- Cuenta de usuario -->
                <li class="user-account">
                    <i class="fas fa-user-circle" data-toggle="modal" data-target="#modal"></i>
                    <h6>#{sesionControlador.rolSeleccionado.nombre}</h6>
                </li>
                
                <!-- Nav -->
                <c:forEach items="#{sesionControlador.rolSeleccionado.rolPermisoList}" var="p">
                    <c:if test="#{empty p.idPermiso.permisoPadre}">
                        <li class="submenu borde-left flex-nowrap"><a class="text-white" href="#{p.idPermiso.url}"><span><i class="#{p.idPermiso.icon}"></i></span>#{p.idPermiso.nombre}<span class="span2"><i class="down fas fa-angle-down"></i></span></a>
                            <ul class="sub-submenu">
                                <c:forEach items="#{sesionControlador.hijos(p.idPermiso.idPermiso)}" var="sp">
                                    <c:forEach items="#{sesionControlador.rolSeleccionado.rolPermisoList}" var="op">
                                        <c:if test="#{sp.idPermiso eq op.idPermiso.idPermiso}">
                                            <li><a class="text-white" href="#{sp.url}">#{sp.nombre} <i class="#{sp.icon}}"></i></a></li>
                                        </c:if>
                                    </c:forEach>
                                </c:forEach>
                            </ul>
                        </li>
                    </c:if>
                </c:forEach>
                
                <!-- Cerrar sesion -->
                <div class="logout  borde-left">
                    <h:commandLink action="#{sesionControlador.cerrarSesion()}"><span class="span2"><i class="fas fa-sign-out-alt"></i></span>Cerrar Sesi√≥n</h:commandLink>
                </div>
                
                <!-- Internacionalizacion -->
                <div class="idioma">
                    <a href="#"><img src="../../../img/country-es.png" alt="" class="country"/></a>
                    <a href="#"><img src="../../../img/country-us.png" alt="" class="country" style="opacity: 50%;"/></a>
                </div>
            </ul>
        </nav>
    </h:form>
</ui:fragment>
