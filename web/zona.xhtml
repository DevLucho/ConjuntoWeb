<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdEvento:" for="idEvento" />
                    <h:inputText id="idEvento" value="#{eventoControlador.evento.idEvento}" title="IdEvento" required="true" requiredMessage="The IdEvento field is required."/>
                    <h:outputLabel value="Titulo:" for="titulo" />
                    <h:inputText id="titulo" value="#{eventoControlador.evento.titulo}" title="Titulo" required="true" requiredMessage="The Titulo field is required."/>
                    <h:outputLabel value="FechaInicio:" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{eventoControlador.evento.fechaInicio}" title="FechaInicio" required="true" requiredMessage="The FechaInicio field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="HoraInicio:" for="horaInicio" />
                    <h:inputText id="horaInicio" value="#{eventoControlador.evento.horaInicio}" title="HoraInicio" required="true" requiredMessage="The HoraInicio field is required.">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="FechaFin:" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{eventoControlador.evento.fechaFin}" title="FechaFin" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="HoraFin:" for="horaFin" />
                    <h:inputText id="horaFin" value="#{eventoControlador.evento.horaFin}" title="HoraFin" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="Detalle:" for="detalle" />
                    <h:inputText id="detalle" value="#{eventoControlador.evento.detalle}" title="Detalle" required="true" requiredMessage="The Detalle field is required."/>
                    <h:outputLabel value="Organizador:" for="organizador" />
                    <h:inputText id="organizador" value="#{eventoControlador.evento.organizador}" title="Organizador" required="true" requiredMessage="The Organizador field is required."/>
                    <h:outputLabel value="Estado:" for="estado" />
                    <h:inputText id="estado" value="#{eventoControlador.evento.estado}" title="Estado" required="true" requiredMessage="The Estado field is required."/>
                    <h:outputLabel value="IdZonaComunal:" for="idZonaComunal" />
                    <h:selectOneMenu id="idZonaComunal" value="#{eventoControlador.zonaComunal.idZonaComunal}" title="IdZonaComunal" required="true" requiredMessage="The IdZonaComunal field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{zonaComunalControlador.consultarTodos()}" var="zona" itemValue="#{zona.idZonaComunal}" itemLabel="#{zona.nombre}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton value="Registrar" action="#{eventoControlador.registrar()}"></h:commandButton>
            </h:form>
        </f:view>

    </h:body>
</html>
<f:view>


    <h:form>
        <h1><h:outputText value="List"/></h1>
        <h:dataTable value="#{eventoControlador.consultarTodos()}" var="item">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="IdEvento"/>
                </f:facet>
                <h:outputText value="#{item.idEvento}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Titulo"/>
                </f:facet>
                <h:outputText value="#{item.titulo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="FechaInicio"/>
                </f:facet>
                <h:outputText value="#{item.fechaInicio}">
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="HoraInicio"/>
                </f:facet>
                <h:outputText value="#{item.horaInicio}">
                    <f:convertDateTime pattern="HH:mm:ss" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="FechaFin"/>
                </f:facet>
                <h:outputText value="#{item.fechaFin}">
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="HoraFin"/>
                </f:facet>
                <h:outputText value="#{item.horaFin}">
                    <f:convertDateTime pattern="HH:mm:ss" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Detalle"/>
                </f:facet>
                <h:outputText value="#{item.detalle}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Organizador"/>
                </f:facet>
                <h:outputText value="#{item.organizador}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Estado"/>
                </f:facet>
                <h:outputText value="#{item.estado}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="IdZonaComunal"/>
                </f:facet>
                <h:outputText value="#{item.idZonaComunal}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</f:view>
