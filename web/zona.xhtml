<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets<f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdZonaComunal:" for="idZonaComunal" />
                    <h:inputText id="idZonaComunal" value="#{zonaComunalControlador.zonaComunal.idZonaComunal}" title="IdZonaComunal" required="true" requiredMessage="The IdZonaComunal field is required."/>
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{zonaComunalControlador.zonaComunal.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    
                    <h:outputLabel value="Disponibilidad:" for="disponibilidad" />
                    <h:inputTextarea rows="4" cols="30" id="disponibilidad" value="#{zonaComunalControlador.zonaComunal.disponibilidad}" title="Disponibilidad" required="true" requiredMessage="The Disponibilidad field is required."/>
                    
                    
                    <h:outputLabel value="HoraInicialReserva:" for="horaInicialReserva" />
                    <h:inputText id="horaInicialReserva" a:type="time" value="#{zonaComunalControlador.zonaComunal.horaInicialReserva}" title="HoraInicialReserva" required="true" requiredMessage="The HoraInicialReserva field is required.">
                        <f:convertDateTime pattern="HH:mm" />
                    </h:inputText>
                    <h:outputLabel value="HoraFinalReserva:" for="horaFinalReserva" />
                    <h:inputText id="horaFinalReserva" a:type="time" value="#{zonaComunalControlador.zonaComunal.horaFinalReserva}" title="HoraFinalReserva" required="true" requiredMessage="The HoraFinalReserva field is required.">
                        <f:convertDateTime pattern="HH:mm" />
                    </h:inputText>
                    <h:outputLabel value="TiempoMaximoReserva:" for="tiempoMaximoReserva" />
                    <h:inputText id="tiempoMaximoReserva" a:type="time" value="#{zonaComunalControlador.zonaComunal.tiempoMaximoReserva}" title="TiempoMaximoReserva" required="true" requiredMessage="The TiempoMaximoReserva field is required.">
                        <f:convertDateTime pattern="HH:mm" />
                    </h:inputText>
                    <h:outputLabel value="Descripcion:" for="descripcion" />
                    <h:inputText id="descripcion" value="#{zonaComunalControlador.zonaComunal.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                </h:panelGrid>
                            <h:commandButton value="registrar" action="#{zonaComunalControlador.registrar()}"></h:commandButton>

            </h:form>
        </f:view>

    </h:body>
</html>
